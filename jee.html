            border-radius: 5px;
            cursor: pointer;

        .option-label.correct-answer { background-color: #e8f5e9; border: 2px solid var(--uw-green); }

            align-items: center;
            justify-content: space-between;

            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;

                id: 48,
                question: "HER2/neu is a proto-oncogene overexpressed in breast cancers. The protein encoded is a:",
                options: ["Nuclear transcription factor", "Tyrosine Kinase Receptor", "GTP-binding protein", "Cytoplasmic serine kinase"],
                correct: 1,
                explanation: "<strong>Answer: B.</strong> HER2 is a Receptor Tyrosine Kinase (RTK)."
            },
            {
                id: 49,
                question: "PSA (Prostate Specific Antigen) is chemically a:",
                options: ["Glycolipid", "Serine Protease", "Hormone", "Oncogene product"],
                correct: 1,
                explanation: "<strong>Answer: B.</strong> PSA is a serine protease enzyme secreted by the prostate."
            },
            {
                id: 50,
                question: "Ras is a proto-oncogene. Mutated Ras contributes to tumorigenesis by:",
                options: ["Losing its GTPase activity", "Preventing DNA repair", "Increasing apoptosis", "Inhibiting Glycolysis"],
                correct: 0,
                explanation: "<strong>Answer: A.</strong> Oncogenic mutations destroy Ras GTPase activity, locking it in the 'ON' state."
            }
        ];

        // --- APP LOGIC ---

        let currentIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null); // Stores indices of selected answers
        let score = 0;

        // DOM Elements
        const questionGrid = document.getElementById('questionGrid');
        const qText = document.getElementById('qText');
        const optionsBox = document.getElementById('optionsBox');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const explanationBox = document.getElementById('explanationBox');
        const expText = document.getElementById('expText');
        const scoreBoard = document.getElementById('scoreBoard');

        // Initialize
        function init() {
            createSidebar();
            loadQuestion(0);
            startTimer();
        }

        function createSidebar() {
            questionGrid.innerHTML = '';
            quizData.forEach((q, index) => {
                const btn = document.createElement('button');
                btn.className = 'q-btn';
                btn.innerText = index + 1;
                btn.onclick = () => loadQuestion(index);
                btn.id = `q-btn-${index}`;
                questionGrid.appendChild(btn);
            });
        }

        function loadQuestion(index) {
            currentIndex = index;
            const q = quizData[index];

            // Update Text
            qText.innerText = `Q${index + 1}. ${q.question}`;

            // Reset UI for new question
            optionsBox.innerHTML = '';
            explanationBox.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'inline-block';
            submitBtn.disabled = true;

            // Highlight active in sidebar
            document.querySelectorAll('.q-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`q-btn-${index}`).classList.add('active');

            // Create Options
            q.options.forEach((opt, i) => {
                const label = document.createElement('label');
                label.className = 'option-label';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'option';
                radio.value = i;
                radio.onchange = () => {
                    submitBtn.disabled = false;
                };

                // Check if previously answered
                if (userAnswers[index] !== null) {
                    if (userAnswers[index] === i) radio.checked = true;
                    submitBtn.style.display = 'none';
                    nextBtn.style.display = 'inline-block';
                    renderAnswerState(i, q.correct);
                }

                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                optionsBox.appendChild(label);
            });

            // If answered, show explanation
            if (userAnswers[index] !== null) {
                explanationBox.style.display = 'block';
                expText.innerHTML = q.explanation;
                disableOptions();
            }

            // Button State
            prevBtn.disabled = index === 0;
        }

        function submitAnswer() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected) return;

            const answerIndex = parseInt(selected.value);
            userAnswers[currentIndex] = answerIndex;

            const q = quizData[currentIndex];
            const isCorrect = answerIndex === q.correct;

            // Update Score
            if (isCorrect) score++;
            updateStats();

            // Sidebar update
            const btn = document.getElementById(`q-btn-${currentIndex}`);
            btn.classList.add(isCorrect ? 'correct' : 'incorrect');

            // Render Result
            renderAnswerState(answerIndex, q.correct);
            
            // Show Explanation
            explanationBox.style.display = 'block';
            expText.innerHTML = q.explanation;
            
            // Buttons
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            
            disableOptions();
        }

        function renderAnswerState(userIndex, correctIndex) {
            const labels = optionsBox.querySelectorAll('.option-label');
            
            labels[correctIndex].classList.add('correct-answer');
            
            if (userIndex !== correctIndex) {
                labels[userIndex].classList.add('wrong-answer');
            }
        }

        function disableOptions() {
            const labels = optionsBox.querySelectorAll('.option-label');
            labels.forEach(l => {
                l.classList.add('disabled');
                l.querySelector('input').disabled = true;
            });
        }

        function nextQuestion() {
            if (currentIndex < quizData.length - 1) {
                loadQuestion(currentIndex + 1);
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                loadQuestion(currentIndex - 1);
            }
        }

        function updateStats() {
            const answered = userAnswers.filter(a => a !== null).length;
            const pct = answered === 0 ? 0 : Math.round((score / answered) * 100);
            scoreBoard.innerText = `Score: ${pct}% (${score}/${answered}) - Total: ${quizData.length}`;
        }

        function startTimer() {
            let seconds = 0;
            setInterval(() => {
                seconds++;
                const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
                const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }

        // Run
        init();

    </script>
</body>
</html>
