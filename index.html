<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.form-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background: #45a049;
}
.success-message {
    display: none;
    color: green;
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="form-container">
    <h2>Checkout</h2>
    <form id="checkoutForm" 
          action="https://formsubmit.co/hasnainmughal4200@gmail.com" 
          method="POST" 
          enctype="multipart/form-data">

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="product" placeholder="Product Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required min="1">
        <input type="number" name="price" placeholder="Price (PKR)" required min="0">
        <input type="file" name="paymentSlip" accept="image/*,.pdf">

        <!-- Redirect to thank-you page -->
        <input type="hidden" name="_next" value="https://pulstyle02-maker.github.io/thank-you.html">
        <!-- Disable captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Email subject -->
        <input type="hidden" name="_subject" value="New Checkout Order">

        <button type="submit">Submit Order</button>
    </form>
    <div class="success-message" id="successMessage">Order Submitted Successfully!</div>
</div>

<script>
document.getElementById('checkoutForm').addEventListener('submit', function() {
    document.getElementById('successMessage').style.display = 'block';
});
</script>

</body>
</html>
