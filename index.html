<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Update | ModMedicalis</title>
    <style>
        /* Modern Reset and Variables */
        :root {
            --primary: #1A5693; /* Medical Blue */
            --secondary: #eef2f6;
            --text: #334155;
            --whatsapp: #25D366;
            --whatsapp-hover: #1da851;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        /* SVG Animation */
        .maintenance-svg {
            width: 250px;
            height: auto;
            margin-bottom: 30px;
        }

        .gear {
            transform-origin: center;
            animation: spin 4s linear infinite;
        }

        .worker {
            animation: float 3s ease-in-out infinite;
        }

        /* Typography */
        h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #64748b;
            margin-bottom: 30px;
        }

        .time-badge {
            display: inline-block;
            background-color: #fff4e5;
            color: #b45309;
            padding: 5px 12px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 5px;
        }

        /* WhatsApp Button */
        .btn-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--whatsapp);
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-whatsapp:hover {
            background-color: var(--whatsapp-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            fill: white;
        }

        .contact-info {
            margin-top: 15px;
            font-size: 13px;
            color: #94a3b8;
        }

        /* Keyframes */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 24px; }
            .maintenance-svg { width: 180px; }
        }
    </style>
</head>
