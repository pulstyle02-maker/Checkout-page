<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure the iframe is borderless and the content is centered */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9; /* Light, subtle background */
        }
        /* Hide scrollbar on the iframe's container for a cleaner look */
        .iframe-container {
            overflow-y: hidden;
            border-radius: 1rem; /* Match site aesthetic */
            /* Removed box-shadow for a flat look */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8 bg-gray-50">

    <!-- Title Header: Nothing but 'review' -->
    <header class="w-full max-w-3xl mb-6">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 tracking-tight text-center">
            review
        </h1>
    </header>

    <!-- Main Content Container for Seamless Form Embedding - Shadow removed -->
    <main class="w-full max-w-4xl bg-white rounded-2xl iframe-container">
        <!--
            The Google Form is embedded here.
            The 'embedded=true' parameter helps Google Forms optimize the layout for embedding.
            We use 'frameborder="0"' and Tailwind classes to remove the borders and scrolling,
            making it appear native to the page.
        -->
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSfVwhTX58pf9Cw41AsFZr1Mhrga4OKX09PYxM7Io65ldn_OxA/viewform?embedded=true"
            width="100%"
            height="1000"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            class="rounded-2xl"
            title="Embedded Review Form">
            Loadingâ€¦
        </iframe>
    </main>

    <!--
        NOTE: Due to browser security and the nature of embedding external content (like Google Forms),
        we cannot completely control the internal styling or scrolling behavior of the form itself.
        I have set the iframe height to a generous 1000px to accommodate most forms without needing an internal scrollbar on the iframe.
        You may need to adjust the 'height' attribute in the iframe tag if your form is much longer or shorter.
    -->

</body>
</html>
