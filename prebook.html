<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pre-Order | MIND YOUR MINORS BLOCK 6</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: repeating-linear-gradient(
            45deg,
            #e6f0ff,
            #e6f0ff 40px,
            #ffffff 40px,
            #ffffff 80px
        );
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .checkout-container {
        width: 95%;
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        padding: 30px;
        box-sizing: border-box;
    }
    h2 {
        text-align: center;
        color: #004c8c;
        font-weight: 700;
        margin-bottom: 30px;
    }
    .progress-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        margin: 30px 0 40px 0;
    }
    .progress-bar::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 4px;
        background: #cce7ff;
        z-index: 1;
        border-radius: 2px;
    }
    .progress {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        height: 4px;
        background: #1e70bf;
        width: 0%;
        z-index: 2;
        transition: width 0.4s ease-in-out;
        border-radius: 2px;
    }
    .circle {
        background: #fff;
        border: 3px solid #cce7ff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        z-index: 3;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.4s ease;
    }
    .circle.active {
        border-color: #1e70bf;
        background: #1e70bf;
        color: #fff;
        box-shadow: 0 0 0 3px rgba(30, 112, 191, 0.3);
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    label {
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input, select {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
        font-size: 15px;
        transition: border-color 0.3s;
    }
    select {
        border: 1px solid #e0e0e0;
        background-color: white;
    }
    input:focus, select:focus {
        border-color: #1e70bf;
        outline: none;
        box-shadow: 0 0 5px rgba(30, 112, 191, 0.2);
    }
    select:focus {
        box-shadow: none;
    }
    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }
    button {
        background-color: #1e70bf;
        color: white;
        border: none;
        padding: 14px 25px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s;
        box-shadow: 0 4px 10px rgba(30, 112, 191, 0.4);
        flex-grow: 1;
    }
    button:hover {
        background-color: #004c8c;
        box-shadow: 0 6px 12px rgba(30, 112, 191, 0.5);
    }
    button:active { transform: translateY(1px); }
    .button-group .js-prev {
        background-color: #6c757d;
        box-shadow: 0 4px 10px rgba(108, 117, 125, 0.4);
        flex-grow: 0;
        min-width: 100px;
    }
    .button-group .js-prev:hover { background-color: #5a6268; }
    .hidden { display: none; }
    .thankyou { text-align: center; color: #333; }
    .thankyou h3 { color: #1e70bf; font-size: 28px; margin-bottom: 10px; font-weight: 700; }
    .summary-card {
        background: #f0f8ff;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px dashed #cce7ff;
        text-align: left;
    }
    .summary-card p { margin: 8px 0; font-size: 15px; }
    #messageBox {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        transition: opacity 0.3s ease;
        opacity: 0;
        pointer-events: none;
    }
    #messageBox.show { opacity: 1; pointer-events: auto; }
    .party-popper { font-size: 5em; display: block; animation: bounce 0.8s ease-in-out infinite alternate; margin: 20px auto; }
    @keyframes bounce { from { transform: scale(1) rotate(0deg); } to { transform: scale(1.1) rotate(5deg); } }
    .discount-highlight { color: #d9534f; font-weight: 700; font-size: 1.2em; display: block; margin: 10px 0; }
    .contact-field { transition: max-height 0.3s ease-out, opacity 0.3s ease-out; max-height: 0; overflow: hidden; opacity: 0; }
    .contact-field.visible { max-height: 80px; opacity: 1; margin-top: 10px; }
    .summary-card strong { color: #004c8c; }
</style>
</head>
<body>

<div class="checkout-container">
    <h2>Pre-Order: MIND YOUR MINORS BLOCK 6</h2>

    <div id="messageBox"></div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
        <div class="circle active"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div>
    </div>

    <!-- âœ… FormSubmit Integration: The action attribute points to your FormSubmit email -->
    <form id="preOrderForm" action="https://formsubmit.co/modmedicalis@gmail.com" method="POST">

        <!-- Hidden setup fields for FormSubmit -->
        <input type="hidden" name="_subject" value="MIND YOUR MINORS Pre-Order Confirmed!">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">

        <div class="step step-1">
            <h4 style="color: #1e70bf;">Personal Details</h4>
            <label for="fullName">Full Name</label>
            <input type="text" name="Full Name" id="fullName" placeholder="e.g., Ayesha Khan" required>
            <button type="button" class="js-next">Next: Select College</button>
        </div>

        <div class="step step-2 hidden">
            <h4 style="color: #1e70bf;">College Selection</h4>
            <label for="college">Please select your college</label>
            <select name="College" id="college" required>
                <option value="">-- Select Medical College --</option>
                <optgroup label="Public Medical Colleges (MBBS)">
                    <option>King Edward Medical University (KEMU), Lahore</option>
                    <option>Allama Iqbal Medical College (AIMC), Lahore</option>
                    <option>Fatima Jinnah Medical University (FJMU), Lahore</option>
                    <option>Services Institute of Medical Sciences (SIMS), Lahore</option>
                </optgroup>
                <optgroup label="Private Medical Colleges (MBBS)">
                    <option>CMH Lahore Medical College</option>
                    <option>FMH College of Medicine and Dentistry, Lahore</option>
                    <option>University College of Medicine and Dentistry (UCMDC), Lahore</option>
                </optgroup>
            </select>
            <div class="button-group">
                <button type="button" class="js-prev">Previous</button>
                <button type="button" class="js-next">Next</button>
            </div>
        </div>

        <div class="step step-3 hidden">
            <h4 style="color: #1e70bf;">Notification Preference</h4>
            <label for="notificationMethod">How do you want to be notified?</label>
            <select id="notificationMethod" name="Notification Method" onchange="toggleContactInput(this.value)" required>
                <option value="">-- Select Method --</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Email">Email</option>
            </select>

            <div id="whatsappField" class="contact-field">
                <label for="contact">Your Contact Number (WhatsApp)</label>
                <input type="tel" name="Contact (WhatsApp)" id="contact" placeholder="03XX-XXXXXXX">
            </div>

            <div id="emailField" class="contact-field">
                <label for="email">Your Email Address</label>
                <input type="email" name="Email Address" id="email" placeholder="e.g., ayesha@example.com">
            </div>

            <div class="button-group">
                <button type="button" class="js-prev">Previous</button>
                <button type="button" class="js-next">Next: Review</button>
            </div>
        </div>

        <div class="step step-4 hidden">
            <h4 style="color: #1e70bf;">Review & Confirm</h4>
            <p>Please verify your details and confirm.</p>
            <div class="summary-card" id="preOrderDetails">
                <!-- Summary will be injected here by JavaScript -->
            </div>
            <p class="discount-highlight">ðŸŽ‰ 15% Discount Secured!</p>
            <div class="button-group">
                <button type="button" class="js-prev">Previous</button>
                <button type="submit">Confirm Pre-Order</button>
            </div>
        </div>

        <div class="step step-5 hidden thankyou">
            <span class="party-popper">ðŸŽ‰</span>
            <h3>Wohoo! Pre-Order Confirmed!</h3>
            <p>Weâ€™ll notify you soon via your chosen contact.</p>
        </div>
    </form>
</div>

<script>
let currentStep = 1;
const totalSteps = 5;
const progress = document.getElementById('progress');
const circles = document.querySelectorAll('.circle');

// Utility function to show/hide messages
function showMessage(msg, action = 'show') {
    const box = document.getElementById('messageBox');
    box.textContent = msg;
    box.classList.toggle('show', action === 'show' && msg.length > 0);
}

function updateProgress() {
    circles.forEach((c, i) => c.classList.toggle('active', i < currentStep));
    progress.style.width = ((currentStep - 1) / (totalSteps - 1)) * 100 + '%';
}

function showStep(num) {
    document.querySelectorAll('.step').forEach(s => s.classList.add('hidden'));
    document.querySelector(`.step-${num}`).classList.remove('hidden');
    updateProgress();
}

function toggleContactInput(method) {
    const emailField = document.getElementById('emailField');
    const whatsappField = document.getElementById('whatsappField');
    
    // Clear values and remove visibility from both fields
    document.getElementById('email').value = '';
    document.getElementById('contact').value = '';
    
    emailField.classList.remove('visible'); 
    whatsappField.classList.remove('visible');

    // Set requirements based on selection
    document.getElementById('email').removeAttribute('required');
    document.getElementById('contact').removeAttribute('required');

    if (method === 'Email') {
        emailField.classList.add('visible');
        document.getElementById('email').setAttribute('required', 'required');
    }
    if (method === 'WhatsApp') {
        whatsappField.classList.add('visible');
        document.getElementById('contact').setAttribute('required', 'required');
    }
}

function getFormData() {
    const method = document.getElementById('notificationMethod').value;
    const contactValue = method === 'WhatsApp' 
                         ? document.getElementById('contact').value 
                         : document.getElementById('email').value;

    return {
        name: document.getElementById('fullName').value.trim(),
        college: document.getElementById('college').value,
        method: method,
        contact: contactValue,
        contactType: method === 'WhatsApp' ? 'WhatsApp Number' : 'Email Address'
    };
}

function generateSummary() {
    const data = getFormData();

    const summaryHtml = `
        <p><strong>Name:</strong> ${data.name || 'N/A'}</p>
        <p><strong>College:</strong> ${data.college || 'N/A'}</p>
        <p><strong>Notification Preference:</strong> ${data.method || 'N/A'}</p>
        <p><strong>${data.contactType}:</strong> ${data.contact || 'N/A'}</p>
    `;
    document.getElementById('preOrderDetails').innerHTML = summaryHtml;
}

// --- Event Listeners ---

document.querySelectorAll('.js-next').forEach(btn => btn.addEventListener('click', () => {
    let isValid = true;
    const currentStepDiv = document.querySelector(`.step-${currentStep}`);
    const requiredInputs = currentStepDiv.querySelectorAll('[required]');

    // Basic Validation: Check all visible required fields
    for (const input of requiredInputs) {
        if (input.type !== 'hidden' && input.offsetParent !== null && !input.value.trim()) {
             // Only check visible required inputs
            isValid = false;
            break; 
        }
    }

    if (!isValid) {
        showMessage("Please fill in all required fields to proceed.");
        return;
    } 

    showMessage("", 'hide'); // Clear message on success

    // If successfully validated and we are moving to the Review step (Step 4)
    if (currentStep === 3) {
        generateSummary();
    }
    
    if (currentStep < totalSteps) { 
        currentStep++; 
        showStep(currentStep); 
    }
}));

document.querySelectorAll('.js-prev').forEach(btn => btn.addEventListener('click', () => {
    showMessage("", 'hide'); // Clear message when going back
    if (currentStep > 1) { 
        currentStep--; 
        showStep(currentStep); 
    }
}));

// Initialize view
updateProgress();

// ******* IMPORTANT CHANGE FOR DEPLOYMENT *******
// The next line *prevents* the form from submitting and redirecting 
// so you can see the Step 5 "Thank You" screen in this preview.
// FOR ACTUAL DEPLOYMENT (on your website), you should DELETE this entire 
// event listener block to let FormSubmit handle the final submission and redirect!

// document.getElementById('preOrderForm').addEventListener('submit', (e) => {
//     e.preventDefault(); 
//     // Simulation for local demo:
//     currentStep = 5;
//     showStep(currentStep);
// });

// Since the user is testing the FormSubmit integration, I will re-enable the simulation
// but comment out the preventDefault.
document.getElementById('preOrderForm').addEventListener('submit', (e) => {
    // e.preventDefault(); // Commented out to allow actual FormSubmit action
    // FormSubmit will redirect the page now.
});
</script>

</body>
</html>
