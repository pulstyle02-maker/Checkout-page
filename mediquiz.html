        function sendAccessRequest() {

            // Redirect to WhatsApp

        function showPlaceholder(name) {

        // --- Authentication Functions ---

        /**
         * Fetches and parses the JSON credentials file with retry logic and Master Key.
         * @returns {Promise<array | null>} Array of user objects, or null on failure.
         */
        async function fetchCredentials() {
            let attempt = 0;
            let lastError = null;

            while (attempt < MAX_RETRIES) {
                attempt++;
                try {
                    const response = await fetch(CREDENTIALS_URL, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'X-Master-Key': MASTER_KEY, // JsonBin Master Key
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        const status = response.status;
                        let errorDetail = `HTTP Status ${status}`;
                        throw new Error(errorDetail);
                    }

                    // 1. Parse response as JSON
                    const data = await response.json();

                    // 2. Validate the expected JsonBin v3 structure (data.record.users or data.users)
                    const users = data.record ? data.record.users : data.users;

                    if (!users || !Array.isArray(users)) {
                        throw new Error("Invalid credential format. Expected a JSON object with a 'users' array inside 'record' or at the root.");
                    }

                    console.log(`[Credential Fetch] Success on attempt ${attempt}.`);
                    return users; // Return the array of user objects

                } catch (error) {
                    lastError = error;
                    if (attempt === MAX_RETRIES) {
                        break; 
                    }
                    
                    const delay = 1000 * Math.pow(2, attempt - 1);
                    console.warn(`[Credential Fetch] Attempt ${attempt} failed. Retrying in ${delay}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            
            let messageToDisplay = `Could not retrieve credentials after ${MAX_RETRIES} attempts. Please check the network and API key. (Error: ${lastError.message})`;
            console.error(`[Fatal Error] Credential Fetch failed after ${MAX_RETRIES} attempts:`, lastError);
            showMessage("Connection/Data Error", messageToDisplay);
            return null;
        }

        /**
         * Attempts to log the user in by checking credentials against the list.
         */
        async function attemptLogin() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('login-btn');
            const loadingIndicator = document.getElementById('loading-indicator');

            loginButton.disabled = true;
            loginButton.classList.add('opacity-50');
            loadingIndicator.classList.remove('hidden');
            
            // 1. Pre-fetch check
            if (!validCredentials) {
                validCredentials = await fetchCredentials();
            }

            if (!validCredentials || validCredentials.length === 0) {
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-50');
                loadingIndicator.classList.add('hidden');
                return;
            }

            // 2. Iterate through the user list and check the username and decoded password
            let success = false;
            for (const user of validCredentials) {
                if (user.username === usernameInput) {
                    try {
                        // Decode the Base64 password
                        const decodedPassword = atob(user.password_b64);
                        if (passwordInput === decodedPassword) {
                            success = true;
                            break; // Credentials matched
                        }
                    } catch (e) {
                        console.error("Base64 decoding failed for a user:", e);
                        showMessage("Security Error", "Error processing credentials. Check the password encoding in the credential file.");
                        success = false;
                        break; 
                    }
                }
            }
            
            // Re-enable button state regardless of success/failure
            loginButton.disabled = false;
            loginButton.classList.remove('opacity-50');
            loadingIndicator.classList.add('hidden');

            if (success) {
                isLoggedIn = true;
                renderView();
            } else {
                // Failed login
                showMessage("Login Failed", "Invalid username or password. Please try again.");
            }
        }

        // --- Post-Login Application Logic ---
        
        /**
         * Generates the appropriate action (URL or placeholder function call) for a quiz button.
         */
        function getQuizAction(moduleName, subject) {
            const moduleMap = MODULE_LINKS[moduleName];
            if (!moduleMap) {
                return `onclick="showMessage('${subject} Quizzes', 'Module not configured. Static Placeholder.')"`;
            }

            const action = moduleMap[subject];

            if (action === 'TEXTBOX_SOON') {
                 return `onclick="showMessage('Available Soon', 'The quiz for ${subject} will be available soon. We are finalizing the content!')"`;
            } else if (action && action.startsWith('http')) {
                 return `onclick="window.open('${action}', '_blank')"`;
            } else {
                 // Fallback for subjects not specifically requested (e.g., Immunology in Inflammation)
                 return `onclick="showMessage('${subject} Quizzes', 'Static Placeholder: Launching Quiz 1 for ${subject}.')"`;
            }
        }


        function filterModules(query) {
            const normalizedQuery = query.toLowerCase().trim();
            if (normalizedQuery === '') {
                return MODULE_DATA;
            }

            const results = {};
            for (const moduleName in MODULE_DATA) {
                const module = MODULE_DATA[moduleName];
                if (moduleName.toLowerCase().includes(normalizedQuery)) {
                    results[moduleName] = module;
                    continue;
                }
                const subjectMatch = module.subjects.some(subject =>
                    subject.toLowerCase().includes(normalizedQuery)
                );
                if (subjectMatch) {
                    results[moduleName] = module;
                }
            }
            return results;
        }

        function handleSearch(query) {
            filteredModuleData = filterModules(query);
            const moduleContainer = document.getElementById('module-list-container');
            if (moduleContainer) {
                moduleContainer.innerHTML = generateModuleCards(filteredModuleData);
            }
        }

            modulesToRender.forEach(moduleName => {

        function generateSubjectCards(moduleName) {

            return html;
        }

                        <span class="text-xs mt-1">Flashcards</span>
                    </button>
                    <button onclick="showPlaceholder('Review')" class="flex flex-col items-center justify-center text-gray-500 hover:text-[#5B2C6F] transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <span class="text-xs mt-1">Review</span>
                    </button>
                </div>
            `;
        }

        function logout() {
            isLoggedIn = false;
            // Clear credentials to force refetch next time
            validCredentials = null; 
            renderView();
            showMessage("Logged Out", "You have been successfully logged out.");
        }

        // --- Login Screen HTML ---

        function renderLoginView() {
            bottomNav.classList.add('hidden'); // Hide bottom nav on login screen
            appDiv.classList.add('login-view');
            return `
                <div class="w-full max-w-sm p-6 sm:p-8 bg-white rounded-2xl shadow-2xl border border-gray-100 mx-auto">
                    <!-- Logo and Title -->
                    <div class="flex flex-col items-center justify-center mb-6">
                         <img src="https://i.imgur.com/zkN7fp9.png" class="w-20 h-20 object-contain mb-3" alt="MEDIQUIZ Logo">
                        <h1 class="text-3xl font-extrabold text-[#5B2C6F]">MEDIQUIZ</h1>
                        <p class="text-sm text-gray-500 mt-1">Access your Block 6 practice materials.</p>
                    </div>

                    <form onsubmit="event.preventDefault(); attemptLogin();" class="space-y-6">
                        <!-- Username Field -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" id="username" name="username" required autocomplete="username"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-inner focus:ring-1 focus:ring-[#C39BD3] focus:border-[#C39BD3] transition duration-150"
                                   placeholder="Enter your username">
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" required autocomplete="current-password"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-inner focus:ring-1 focus:ring-[#C39BD3] focus:border-[#C39BD3] transition duration-150"
                                   placeholder="Enter your password">
                        </div>

                        <!-- Login Button -->
                        <button type="submit" id="login-btn"
                                class="w-full py-3 bg-[#F4D03F] text-[#5B2C6F] font-extrabold rounded-xl shadow-cta hover:bg-yellow-500 transition duration-300 flex items-center justify-center">
                            <span id="button-text">LOG IN</span>
                            <svg id="loading-indicator" class="animate-spin -ml-1 mr-3 h-5 w-5 hidden text-[#5B2C6F]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </form>

                    <!-- Request Access Feature -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-500 mb-2">
                            Request Portal Access if you have purchased our book.
                        </p>
                        <button onclick="showAccessModal()" 
                            class="text-sm font-semibold text-[#5B2C6F] hover:text-[#C39BD3] transition duration-150 underline">
                            Request Portal Access
                        </button>
                    </div>

                    <!-- No Sign Up Message -->
                    <p class="mt-4 text-center text-xs text-gray-400">
                        Registration is currently closed.
                    </p>
                </div>
            `;
        }


        // --- Main Controller ---

        /**
         * Determines which view to render based on the authentication state.
         */
        function renderView() {
            appDiv.style.transition = 'opacity 0.3s ease-in-out';

            if (isLoggedIn) {
                // Render the main application
                appDiv.classList.remove('login-view');
                bottomNav.classList.remove('hidden');
                renderAppView('home');
            } else {
                // Render the login screen
                appDiv.innerHTML = renderLoginView();
                // Pre-fetch credentials in the background
                if (!validCredentials) {
                    // Start the asynchronous fetch, let attemptLogin handle the await
                    fetchCredentials().then(creds => { validCredentials = creds; });
                }
            }
        }

        // Initialize the app on load
        window.onload = () => {
            renderView();
        };
    </script>
</body>
</html>
