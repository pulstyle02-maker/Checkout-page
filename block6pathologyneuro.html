<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEDIQUIZ - Neurosciences</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f3f9;
      background-image: radial-gradient(#d8d3e0 1px, transparent 1px);
      background-size: 20px 20px; /* dotted pattern */
    }

    .app-title {
      letter-spacing: 0.1em;
      line-height: 1;
    }

    /* âœ¨ 3D-style icon (no shadow now) */
    .icon-3d {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: contain;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .module-button:hover .icon-3d {
      transform: translateY(-3px) scale(1.04);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Main Container -->
  <div class="w-full max-w-sm md:max-w-md space-y-8">

    <!-- Header -->
    <header class="text-center space-y-1">
      <h1 class="app-title text-4xl font-extrabold text-gray-800 uppercase">
        MEDIQUIZ
      </h1>
      <p class="text-xs text-gray-500 font-semibold tracking-wider">
        by modmedicalis
      </p>
    </header>

    <!-- Module Info -->
    <div class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-100">
      <p class="text-sm font-light text-gray-500">NEUROSCIENCES MODULE</p>
      <p class="text-xl font-bold text-gray-800 tracking-tight">PATHOLOGY</p>
    </div>

    <!-- Quiz Boxes -->
    <div class="space-y-4">

      <!-- Box 1: CEREBROVASCULAR ACCIDENTS -->
      <button
        onclick="startQuiz('Cerebrovascular Accidents')"
        class="relative module-button w-full p-5 pt-10 pb-6 flex flex-col justify-start rounded-2xl border border-transparent transition transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-red-300
               bg-gradient-to-br from-red-600 to-orange-500 text-white overflow-visible"
      >
        <!-- Half-out Icon -->
        <img
          src="https://i.imgur.com/gG61yNX.png"
          alt="Cerebrovascular Icon"
          class="icon-3d"
          onerror="this.onerror=null; this.src='https://placehold.co/120x120/ffffff/333?text=CVA'"
        />

        <!-- Text -->
        <div class="text-left relative z-10 mt-4">
          <p class="text-lg font-bold tracking-tight">CEREBROVASCULAR</p>
          <p class="text-lg font-bold tracking-tight -mt-1">ACCIDENTS</p>
          <span class="text-sm opacity-80 mt-1 block">Start Quiz</span>
        </div>
      </button>

      <!-- Box 2: MENINGITIS -->
      <button
        onclick="startQuiz('Meningitis')"
        class="relative module-button w-full p-5 pt-10 pb-6 flex flex-col justify-start rounded-2xl border border-transparent transition transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-blue-300
               bg-gradient-to-br from-blue-600 to-indigo-700 text-white overflow-visible"
      >
        <!-- Half-out Icon -->
        <img
          src="https://i.imgur.com/3ALjG70.png"
          alt="Meningitis Icon"
          class="icon-3d"
          onerror="this.onerror=null; this.src='https://placehold.co/120x120/ffffff/333?text=M'"
        />

        <!-- Text -->
        <div class="text-left relative z-10 mt-4">
          <p class="text-lg font-bold tracking-tight">MENINGITIS</p>
          <p class="text-sm opacity-80 mt-1 block">Start Quiz</p>
        </div>
      </button>

    </div>
  </div>

  <!-- Modal -->
  <div id="quiz-message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
    <div class="bg-white p-6 rounded-xl max-w-sm w-full text-center">
      <h3 class="text-xl font-bold text-gray-800 mb-4" id="modal-title">Quiz Started</h3>
      <p class="text-gray-600 mb-6" id="modal-content">You clicked a quiz.</p>
      <button onclick="closeModal()" class="w-full bg-indigo-500 text-white py-2 rounded-lg font-semibold hover:bg-indigo-600 transition">
        Got It
      </button>
    </div>
  </div>

  <script>
    function startQuiz(topic) {
      document.getElementById('modal-title').textContent = `${topic} Quiz`;
      document.getElementById('modal-content').textContent = `The quiz for "${topic}" is starting now! (In a full app, this would navigate to the questions page.)`;
      document.getElementById('quiz-message-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('quiz-message-modal').classList.add('hidden');
    }
  </script>
</body>
</html>
