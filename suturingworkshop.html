<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suturing Workshop Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configure Inter font as requested */
        :root {
            font-family: 'Inter', sans-serif;
        }

        /* Subtle medical cross icon styling */
        .medical-cross-icon {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            position: relative;
        }
        .medical-cross-icon::before,
        .medical-cross-icon::after {
            content: '';
            position: absolute;
            background-color: currentColor;
            border-radius: 9999px;
        }
        .medical-cross-icon::before {
            width: 100%;
            height: 20%;
            top: 40%;
            left: 0;
        }
        .medical-cross-icon::after {
            width: 20%;
            height: 100%;
            top: 0;
            left: 40%;
        }

        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Style for file input label */
        .file-upload-label {
            display: block;
            padding: 0.75rem 1rem;
            border-width: 2px;
            border-style: dashed;
            border-radius: 0.75rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .file-upload-label:hover {
            border-style: solid;
        }
        /* Style for the green submit button */
        #submit-button.valid-form:not(:disabled) {
            background-color: #10B981; /* bg-green-500 */
            --tw-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.5), 0 4px 6px -2px rgba(16, 185, 129, 0.5); /* shadow-lg shadow-green-500/50 */
            box-shadow: var(--tw-shadow);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-root" class="min-h-screen p-4 flex items-center justify-center bg-blue-50 text-gray-900">
        </div>

    <script>
        // --- Configuration ---
        // !!! UPDATED with your new URL !!!
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzepPEaG6o2zuPMUT-rFsJywribc6_-m3ajv6vwJjcbkczgVi3go7e3KHIHk0en56V4/exec';
        
        const MAX_CAPACITY = 30; 
        const BATCH_CAPACITY = 15; 
        const BATCH_OPTIONS = ['A', 'B', 'C', 'D'];

        // Payment and Email Configuration
        const PAYMENT_AMOUNT = '150 RS';
        const RECIPIENT_NAME = 'Hamza Masood Gondal';
        const RECIPIENT_NUMBER = '03328483843';
        const RECIPIENT_METHODS = 'JazzCash / EasyPaisa';
        
        const FORMSUBMIT_EMAIL = 'hasnainmughal4200@gmail.com';
        const FORMSUBMIT_URL = `https://formsubmit.co/ajax/${FORMSUBMIT_EMAIL}`;
        const LOCAL_STORAGE_KEY = 'workshopRegistrationStatus';

        const initialSlots = [
            { id: 'slot_12_1', time: '12:00 PM - 1:00 PM', registeredCount: 0, maxCapacity: MAX_CAPACITY, isFull: false },
            { id: 'slot_1_2', time: '1:00 PM - 2:00 PM', registeredCount: 0, maxCapacity: MAX_CAPACITY, isFull: false },
        ];

        // --- Global State Management ---
        const state = {
            slots: JSON.parse(JSON.stringify(initialSlots)), 
            selectedSlot: { 
                timeId: null,      
                batch: null,       
                timeLabel: null    
            },
            isRegistered: false,
            isSlotsLoading: true,
            currentPage: 'step_1', 
            formData: { 
                name: '', 
                rollNumber: '', 
                selectBatch: '', 
                paymentSlip: null 
            }, 
            loading: false,
            modal: { show: false, title: '', message: '', type: 'info' }
        };

        let appRoot;
        
        function updateState(newState) {
            Object.assign(state, newState);
            renderApp(); 
        }

        function createPrimaryButtonHTML(text, type, disabled, className = '', onClick = '', id = '') {
            const disabledClass = 'bg-gray-400 cursor-not-allowed shadow-none';
            const enabledClass = 'bg-indigo-600 hover:bg-indigo-700 active:scale-[0.98] shadow-lg shadow-indigo-500/50';
            
            return `
                <button
                    type="${type}"
                    id="${id}"
                    data-action="${onClick}"
                    ${disabled ? 'disabled' : ''}
                    class="w-full py-3 rounded-xl font-extrabold text-white transition-all duration-300 transform 
                        ${disabled ? disabledClass : enabledClass} ${className}"
                >
                    ${text}
                </button>
            `;
        }
        
        function renderStepIndicator(currentStep) {
            const steps = [
                { id: 'step_1', label: 'Time & Batch' },
                { id: 'step_2', label: 'Details & Payment' }
            ];
            
            return `
                <div class="flex justify-between items-center mb-6">
                    ${steps.map((step, index) => {
                        const isActive = currentStep === step.id;
                        const isComplete = index < steps.findIndex(s => s.id === currentStep);
                        const baseClasses = 'flex flex-col items-center flex-1';
                        const dotClasses = `w-8 h-8 rounded-full flex items-center justify-center font-bold text-white transition-all duration-300 ${
                            isComplete ? 'bg-green-500' : isActive ? 'bg-indigo-600' : 'bg-gray-300 text-gray-700'
                        }`;
                        const labelClasses = `text-xs mt-2 transition-colors ${isActive ? 'text-indigo-600 font-semibold' : 'text-gray-500'}`;
                        
                        return `
                            <div class="${baseClasses}" style="z-index: 10;">
                                <div class="${dotClasses}">
                                    ${index + 1}
                                </div>
                                <div class="${labelClasses}">
                                    ${step.label}
                                </div>
                            </div>
                            ${index < steps.length - 1 ? `<div class="w-full h-0.5 ${isComplete ? 'bg-green-500' : 'bg-gray-300'} -mt-7 mx-2 z-0"></div>` : ''}
                        `;
                    }).join('')}
                </div>
            `;
        }

        function showModal({ show, title, message, type = 'success' }) {
            const typeClasses = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-indigo-500',
            };
            const titleColor = typeClasses[type] || 'bg-indigo-500';

            const modalContainer = document.getElementById('feedback-modal-container');
            if (!modalContainer) return;

            state.modal = { show, title, message, type };

            if (show) {
                modalContainer.innerHTML = `
                    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-100">
                            <div class="p-4 rounded-t-xl text-white ${titleColor} flex justify-between items-center">
                                <h3 class="text-xl font-bold">${title}</h3>
                                <button data-action="closeModal" class="text-white hover:text-gray-200 transition">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                            <div class="p-6 text-gray-800">
                                <p class="mb-6 whitespace-pre-wrap">${message.replace(/\n/g, '<br/>')}</p>
                                ${createPrimaryButtonHTML('Close', 'button', false, 'bg-gray-500 hover:bg-gray-600', 'closeModal')}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                modalContainer.innerHTML = '';
            }
        }

        function checkFormValidity() {
            const submitButton = document.getElementById('submit-button');
            
            const { name, rollNumber, selectBatch, paymentSlip } = state.formData;
            const isFormComplete = name && rollNumber && selectBatch && paymentSlip;
            const isSlotSelected = state.selectedSlot.timeId && state.selectedSlot.batch;

            const isSubmitDisabled = state.loading || state.isRegistered || !isSlotSelected || !isFormComplete;
            
            if (submitButton) {
                submitButton.disabled = isSubmitDisabled;
                
                if (!isSubmitDisabled) {
                    submitButton.classList.add('valid-form');
                    submitButton.classList.remove('bg-indigo-600');
                } else {
                     submitButton.classList.remove('valid-form');
                     if (state.loading) {
                        submitButton.classList.add('bg-indigo-600');
                     }
                }
            }
        }

        function handleBatchSlotSelect(timeId, batch) {
            if (state.isRegistered || state.isSlotsLoading) return;
            
            const selectedTime = state.slots.find(s => s.id === timeId);
            if (selectedTime && selectedTime.isFull) {
                showModal({ show: true, title: "Slot Full", message: "This entire time slot is at maximum capacity (30/30). Please choose another one.", type: 'info' });
                return;
            }
            
            updateState({ 
                selectedSlot: { timeId, batch, timeLabel: selectedTime.time },
                currentPage: 'step_2'
            });
            checkFormValidity();
        }

        function handleTextChange(event) {
            const { name, value } = event.target;
            state.formData[name] = value; 
            renderRegistrationPage(false); 
            checkFormValidity();
        }
        
        function handleFileChange(event) {
            const { files } = event.target;
            
            if (files && files.length > 0) {
                state.formData.paymentSlip = files[0];
            } else {
                state.formData.paymentSlip = null;
            }
            
            renderRegistrationPage(false); 
            checkFormValidity();
        }
        
        function navigateTo(page) {
             updateState({ currentPage: page });
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (state.isRegistered) {
                showModal({ show: true, title: "Error", message: "You are already registered.", type: 'error' });
                return;
            }

            const { name, rollNumber, selectBatch, paymentSlip } = state.formData;
            const { timeId, batch, timeLabel } = state.selectedSlot;
            
            if (!timeId || !batch || !name || !rollNumber || !selectBatch || !paymentSlip) {
                showModal({ 
                    show: true, 
                    title: "Missing Information", 
                    message: "Please fill in all required fields and upload the payment slip.", 
                    type: 'info' 
                });
                return;
            }

            updateState({ loading: true });

            const selectedTimeSlot = state.slots.find(s => s.id === timeId);
            if (!selectedTimeSlot || selectedTimeSlot.isFull) {
                 updateState({ loading: false });
                 showModal({ show: true, title: "Full Capacity", message: "The selected time slot is now full. Please go back and choose the other slot.", type: 'error' });
                 return;
            }
            
            let registrationSuccessful = false;
            
            // 1. Reserve Slot and Log Registration via Google Script API (Handles capacity and duplicate check)
            try {
                const apiPayload = {
                    action: 'register',
                    name,
                    rollNumber,
                    batch: selectBatch, 
                    batchSelection: batch, 
                    slotId: timeId,
                    slotTime: timeLabel,
                    paymentAmount: PAYMENT_AMOUNT,
                };

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(apiPayload),
                });

                const apiResult = await response.json();

                if (apiResult.success) {
                    registrationSuccessful = true;
                } else {
                    // Display error message from the Google Script
                    throw new Error(apiResult.message || "Unknown error during registration via Google Sheet.");
                }

            } catch (error) {
                console.error("Google Script API registration failed:", error);
                updateState({ loading: false });
                showModal({ 
                    show: true, 
                    title: "Registration Failed", 
                    message: error.message.includes("Roll Number is already registered")
                        ? error.message 
                        : error.message.includes("full") 
                            ? `The selected slot is now full. Please go back and try again.`
                            : `An error occurred while reserving your slot. Error: ${error.message}`, 
                    type: 'error' 
                });
                fetchSlots(); 
                return;
            }
            
            // 2. Submit Payment Slip and Form Data via FormSubmit (Email)
            if (registrationSuccessful) {
                try {
                    const formSubmitData = new FormData();
                    formSubmitData.append('_subject', `Suturing Workshop Registration: ${name} (${timeLabel}) [${batch}]`);
                    formSubmitData.append('_replyto', `${rollNumber}@student.com`); 
                    
                    formSubmitData.append('Name', name);
                    formSubmitData.append('Roll_Number', rollNumber);
                    formSubmitData.append('User_Batch', selectBatch);
                    formSubmitData.append('Slot_Time', timeLabel);
                    formSubmitData.append('Slot_Batch_Selected', batch);
                    formSubmitData.append('Payment_Amount', PAYMENT_AMOUNT);
                    formSubmitData.append('Payment_Slip', paymentSlip, paymentSlip.name);

                    const response = await fetch(FORMSUBMIT_URL, {
                        method: 'POST',
                        body: formSubmitData,
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        updateState({ isRegistered: true, loading: false, currentPage: 'success' });
                        localStorage.setItem(LOCAL_STORAGE_KEY, 'true'); 
                        document.getElementById('registration-form').reset();
                        state.formData = { name: '', rollNumber: '', selectBatch: '', paymentSlip: null };

                    } else {
                         updateState({ loading: false, currentPage: 'step_2' }); 
                         showModal({ 
                            show: true, 
                            title: "Email Submission Failed", 
                            message: `Your slot is **RESERVED** in the Google Sheet, but the payment slip could not be emailed automatically. Please send the slip manually to **${FORMSUBMIT_EMAIL}** to complete verification.`, 
                            type: 'error' 
                        });
                    }

                } catch (error) {
                    console.error("FormSubmit/Fetch failed:", error);
                    updateState({ loading: false, currentPage: 'step_2' }); 
                    showModal({ 
                        show: true, 
                        title: "Submission Error", 
                        message: `An unexpected error occurred while sending the payment slip. Your slot is **RESERVED** in the Google Sheet, but please send the slip manually to **${FORMSUBMIT_EMAIL}** to complete verification.`, 
                        type: 'error' 
                    });
                }
            }
        }
        
        async function fetchSlots() {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getSlots`, {
                    method: 'GET',
                    mode: 'cors',
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                if (data.success && Array.isArray(data.slots)) {
                    const updatedSlots = state.slots.map(initial => {
                        const apiSlot = data.slots.find(s => s.id === initial.id);
                        if (apiSlot) {
                            const registeredCount = apiSlot.registeredCount || 0;
                            const maxCapacity = MAX_CAPACITY; 
                            return {
                                ...initial,
                                registeredCount,
                                maxCapacity,
                                isFull: registeredCount >= maxCapacity,
                                // SIMULATED BATCH SLOTS FOR DISPLAY
                                // This assumes the registeredCount is split equally/alternately between A and D
                                remainingA: Math.max(0, BATCH_CAPACITY - Math.floor(registeredCount / 2)),
                                remainingD: Math.max(0, BATCH_CAPACITY - Math.ceil(registeredCount / 2))
                            };
                        }
                        return initial;
                    });
                    const slotsChanged = JSON.stringify(state.slots) !== JSON.stringify(updatedSlots);
                    if (slotsChanged) {
                         updateState({ slots: updatedSlots });
                    }
                } else {
                     console.error("API response structure invalid:", data);
                }
            } catch (e) {
                console.error("Error fetching slots:", e);
            } finally {
                if (state.isSlotsLoading) {
                    updateState({ isSlotsLoading: false });
                }
            }
        }


        function renderSuccessPage() {
            const cardClasses = 'bg-white shadow-2xl shadow-green-200/50';

            return `
                <div class="w-full max-w-lg p-6 md:p-10 rounded-3xl z-10 text-center ${cardClasses}">
                    <svg class="w-20 h-20 text-green-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    
                    <h1 class="text-3xl font-black text-gray-800 mb-4">
                        REGISTRATION COMPLETE!
                    </h1>
                    
                    <p class="text-xl font-semibold text-green-600 mb-8">
                        Thank you for registering. Your spot is secured.
                    </p>
                    
                    <p class="text-lg text-gray-700 mb-10">
                        Regards, **BR DBR Batch A & D**<br>
                        We look forward to a great workshop!
                    </p>

                    ${createPrimaryButtonHTML('Close', 'button', false, 'mt-6 bg-gray-500 hover:bg-gray-600', 'closeModal')}
                </div>
            `;
        }

        function renderStep1() {
            const cardClasses = 'bg-white shadow-xl shadow-indigo-100/50';

            const slotHTML = state.slots.map(slot => {
                const isFull = slot.isFull;
                
                const remainingA = slot.remainingA;
                const remainingD = slot.remainingD;
                
                const getBatchButton = (batch, remaining) => {
                    const disabled = isFull || state.isRegistered;
                    
                    const isSelected = state.selectedSlot.timeId === slot.id && state.selectedSlot.batch === `Batch ${batch}`;
                    
                    const classes = disabled 
                        ? 'border-red-400 bg-red-50 text-red-600 cursor-not-allowed opacity-70'
                        : isSelected
                            ? 'border-indigo-600 bg-indigo-100 text-indigo-700 shadow-md shadow-indigo-200'
                            : 'border-gray-300 hover:border-indigo-500 hover:bg-indigo-50 active:bg-indigo-100';

                    const countText = remaining === 0 && !isFull ? 'FULL' : `${remaining}/${BATCH_CAPACITY}`;
                    const countClasses = remaining === 0 && !isFull ? 'bg-orange-500' : 'bg-indigo-500 text-white';

                    return `
                        <button type="button" data-action="selectBatchSlot:${slot.id}:Batch ${batch}" ${disabled ? 'disabled' : ''}
                            class="w-full p-3 rounded-xl border-2 transition-all duration-300 text-center relative ${classes}">
                            <div class="flex flex-col items-center">
                                <div class="font-extrabold text-sm">BATCH ${batch}</div>
                                <div class="mt-1 text-xs font-semibold px-2 py-0.5 rounded-full ${countClasses}">
                                    ${countText}
                                </div>
                            </div>
                        </button>
                    `;
                };

                return `
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-sm">
                        <h3 class="text-xl font-extrabold text-indigo-700 mb-4 text-center border-b pb-2">
                            ${slot.time}
                        </h3>
                        <div class="flex space-x-3">
                            ${getBatchButton('A', remainingA)}
                            ${getBatchButton('D', remainingD)}
                        </div>
                        ${isFull ? '<p class="text-center text-sm text-red-600 mt-2 font-semibold">Time slot is completely full (30/30).</p>' : ''}
                    </div>
                `;
            }).join('');
            
            const loadingHTML = `
                <div class="text-center py-8" id="slots-loading">
                    <div class="w-6 h-6 border-4 border-indigo-500 border-t-transparent border-solid rounded-full animate-spin mx-auto mb-3"></div>
                    <p class="text-indigo-500 font-medium">
                        Fetching available slots...
                    </p>
                </div>
            `;

            return `
                <div id="registration-card" class="w-full max-w-lg p-6 md:p-10 rounded-3xl transition-shadow duration-500 z-10 ${cardClasses}">
                    <header class="mb-8 text-center">
                        <div class="flex items-center justify-center space-x-3 mb-2 text-indigo-600">
                            <span class="medical-cross-icon text-3xl"></span>
                            <h1 class="text-3xl font-black tracking-tighter uppercase">
                                SUTURING WORKSHOP
                            </h1>
                        </div>
                        ${renderStepIndicator('step_1')}
                        <h2 class="text-2xl font-bold text-gray-800">
                            Select Time & Batch
                        </h2>
                        <p class="text-sm font-light text-gray-500 mt-2">
                            A maximum of 15 slots are available for Batch A and 15 for Batch D per time slot.
                        </p>
                    </header>
                    
                    ${state.isSlotsLoading ? loadingHTML : `
                        <div id="slots-container" class="space-y-4 mb-6">
                            ${slotHTML}
                        </div>
                    `}
                    
                    ${state.isRegistered ? `
                        <p class="text-center text-sm text-green-600 font-semibold mb-4 p-2 bg-green-100 rounded-lg">
                            You are already registered.
                        </p>
                    ` : ''}
                    
                    ${createPrimaryButtonHTML(
                        'Continue to Details →', 
                        'button', 
                        !state.selectedSlot.timeId || state.isRegistered, 
                        'mt-6', 
                        'navigateTo:step_2'
                    )}
                </div>
            `;
        }

        function renderStep2(fullRender = true) {
            const cardClasses = 'bg-white shadow-xl shadow-indigo-100/50';

            const { paymentSlip } = state.formData;
            const fileUploadLabelClasses = paymentSlip 
                ? 'border-green-500 text-green-500 bg-green-50' 
                : 'border-indigo-400 text-indigo-600';
            
            const fileUploadText = paymentSlip 
                ? `Slip Attached: ${paymentSlip.name}`
                : 'Click to Upload Payment Slip (Required)';
                
            const formInputs = [
                { id: 'name', type: 'text', label: 'Name' },
                { id: 'rollNumber', type: 'number', label: 'Roll Number' }
            ].map(field => `
                <div class="relative">
                    <label for="${field.id}" class="block text-sm font-medium text-gray-700 mb-1 capitalize">
                        ${field.label}
                    </label>
                    <input
                        type="${field.type}"
                        id="${field.id}"
                        name="${field.id}"
                        value="${state.formData[field.id] || ''}"
                        data-action="textChange"
                        required
                        placeholder="Enter your ${field.label.toLowerCase()}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white text-gray-900 transition duration-200"
                        ${field.id === 'rollNumber' ? 'min="1"' : ''}
                        ${state.isRegistered ? 'disabled' : ''}
                    />
                </div>
            `).join('');

            const selectedText = state.selectedSlot.timeLabel 
                ? `${state.selectedSlot.timeLabel} (${state.selectedSlot.batch})` 
                : 'No slot selected.';

            const registrationContent = `

                            <span class="medical-cross-icon text-3xl"></span>
                            <h1 class="text-3xl font-black tracking-tighter uppercase">
                                SUTURING WORKSHOP
                            </h1>
                        </div>
                        ${renderStepIndicator('step_2')}
                        <h2 class="text-2xl font-bold text-gray-800">
                            Personal & Payment Details
                        </h2>
                        <p class="text-md font-light text-gray-500 mt-2">
                            Selected Slot: <span class="font-bold text-indigo-600">${selectedText}</span>

                    </header>

                    <form id="registration-form">
                        <h3 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2">Your Information</h3>
                        <div class="space-y-4 mb-6">
                            ${formInputs}

                            <div class="relative">

                                    Your Batch (A, B, C, or D)

                                    required

                                    ${state.isRegistered ? 'disabled' : ''}
                                >
                                    <option value="">Select Your Batch...</option>
                                    ${BATCH_OPTIONS.map(batch => `
                                        <option value="${batch}" ${state.formData.selectBatch === batch ? 'selected' : ''}>Batch ${batch}</option>
                                    `).join('')}
                                </select>
                                <svg class="w-5 h-5 absolute right-3 top-10 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>

                        <div class="mt-8 border-t pt-6 border-indigo-200">
                            <h3 class="text-lg font-bold text-green-600 mb-4 text-center">
                                Payment Required: ${PAYMENT_AMOUNT}
                            </h3>
                            
                            <div class="p-4 rounded-xl bg-green-50 text-gray-800 mb-6 border border-green-300 shadow-inner">
                                <p class="font-semibold mb-2">Transfer **${PAYMENT_AMOUNT}** to:</p>
                                <ul class="text-sm space-y-1 ml-4 list-disc font-mono">
                                    <li>**Recipient:** ${RECIPIENT_NAME}</li>
                                    <li>**Number:** ${RECIPIENT_NUMBER}</li>
                                    <li>**Method:** ${RECIPIENT_METHODS}</li>
                                </ul>
                            </div>

                            <div class="relative">
                                <label for="paymentSlip" class="file-upload-label ${fileUploadLabelClasses}" data-action="triggerFileInput">
                                    <span class="text-lg font-bold">
                                        ${fileUploadText}
                                    </span>
                                    <span class="block text-xs font-medium mt-1">
                                        (Image or PDF files only)
                                    </span>
                                </label>
                                <input
                                    type="file"
                                    id="paymentSlip"
                                    name="paymentSlip"
                                    required
                                    class="sr-only"
                                    accept="image/*,.pdf"
                                />
                            </div>
                        </div>
                        
                        <div class="mt-8">
                            ${createPrimaryButtonHTML(
                                state.loading ? 
                                '<span class="flex items-center justify-center"><div class="w-5 h-5 border-2 border-white border-t-transparent border-solid rounded-full animate-spin mr-2"></div>Securing Slot...</span>' : 
                                'Submit Registration & Payment Slip',
                                'submit', 
                                true, 
                                'bg-indigo-600', 
                                '',
                                'submit-button'
                            )}
                        </div>
                    </form>

                    <button data-action="navigateTo:step_1" class="mt-8 w-full text-sm text-indigo-600 hover:underline transition-colors">
                        ← Back to Time & Batch Selection
                    </button>
                </div>
            `;
            
            if (fullRender) {
                appRoot.innerHTML = registrationContent;
                
                const form = document.getElementById('registration-form');
                if (form) {
                    form.addEventListener('submit', handleSubmit);
                    
                    const fileInput = document.getElementById('paymentSlip');
                    if (fileInput) {
                        fileInput.addEventListener('change', handleFileChange);
                    }
                }
            } else {
                const card = document.getElementById('registration-card');
                if (card) {
                    const fileLabel = card.querySelector('.file-upload-label');
                    if (fileLabel) {
                         fileLabel.className = `file-upload-label ${fileUploadLabelClasses}`;
                         fileLabel.querySelector('span:first-child').innerHTML = fileUploadText;
                    }
                }
            }
            checkFormValidity();
        }

        function renderApp() {
            if (!appRoot) return;

            appRoot.className = 'min-h-screen p-4 flex items-center justify-center bg-blue-50 text-gray-900';
            
            if (state.currentPage === 'step_1') {
                appRoot.innerHTML = renderStep1();
            } else if (state.currentPage === 'step_2') {
                renderStep2(true);
            } else if (state.currentPage === 'success') {
                appRoot.innerHTML = renderSuccessPage();
            }
            
            showModal(state.modal);
        }

        document.addEventListener('DOMContentLoaded', () => {
            appRoot = document.getElementById('app-root');
            
            const modalContainer = document.createElement('div');
            modalContainer.id = 'feedback-modal-container';
            document.body.appendChild(modalContainer);

            const registrationFlag = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (registrationFlag === 'true') {
                state.isRegistered = true;
                state.currentPage = 'success';
            }

            fetchSlots();
            // Check for new registrations every 5 seconds to keep the count updated
            setInterval(fetchSlots, 5000); 

            renderApp();

            document.body.addEventListener('click', (e) => {
                let target = e.target;
                while (target && !target.dataset.action && target !== document.body) {
                    target = target.parentElement;
                }

                if (target && target.dataset.action) {
                    const [action, ...values] = target.dataset.action.split(':');
                    
                    if (action === 'navigateTo') {
                        navigateTo(values[0]);
                    } else if (action === 'selectBatchSlot') {
                        handleBatchSlotSelect(values[0], values[1]);
                    } else if (action === 'closeModal') {
                        showModal({ show: false });
                        renderApp(); 
                    } else if (action === 'triggerFileInput') {
                        e.preventDefault(); 
                        const fileInput = document.getElementById('paymentSlip');
                        if (fileInput) {
                            fileInput.click();
                        }
                    }
                }
            });
            
            document.body.addEventListener('input', (e) => {
                if (e.target.dataset.action === 'textChange') {
                    handleTextChange(e);
                }
            });
        });
        
    </script>
</body>
</html>
