<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Notebook Landing Page Builder</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --panel-width: 320px; --accent: #6366f1; }
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; color: white; }
        
        /* CANVAS & PREVIEW AREA */
        #canvas-container { position: absolute; inset: 0; z-index: 1; transition: background 0.5s; }
        
        /* LANDING PAGE TEXT PREVIEW */
        .lp-content {
            position: absolute; top: 50%; left: 8%; transform: translateY(-50%);
            z-index: 10; max-width: 500px; pointer-events: none;
        }
        .lp-content h1 {
            font-size: 3.5rem; line-height: 1.1; margin: 0 0 20px 0; font-weight: 700;
            background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; transform: translateY(30px);
        }
        .lp-content p {
            font-size: 1.1rem; color: rgba(255,255,255,0.7); line-height: 1.6; margin: 0 0 30px 0;
            opacity: 0; transform: translateX(-20px);
        }
        .lp-btn {
            padding: 14px 32px; background: white; color: black; border: none; border-radius: 50px;
            font-weight: 600; font-size: 1rem; cursor: pointer; pointer-events: auto;
            opacity: 0; transform: translateY(20px); transition: transform 0.2s;
        }
        .lp-btn:hover { transform: scale(1.05); }

        /* INTRO LOGO OVERLAY */
        #intro-layer {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }
        #intro-logo { max-width: 150px; opacity: 0; transform: scale(0.8); }

        /* --- EDITOR SIDEBAR --- */
        .editor-panel {
            position: fixed; right: 0; top: 0; bottom: 0; width: var(--panel-width);
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255,255,255,0.1); z-index: 200;
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        
        .panel-header { font-size: 0.9rem; font-weight: 700; letter-spacing: 1px; color: var(--accent); text-transform: uppercase; margin-bottom: 5px; }
        
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 8px; }
        
        input[type="text"], textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px; border-radius: 8px; font-family: inherit; font-size: 0.85rem;
            box-sizing: border-box; transition: 0.2s;
        }
        input[type="text"]:focus, textarea:focus { outline: none; border-color: var(--accent); background: rgba(255,255,255,0.1); }
        
        .file-upload-btn {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 8px; color: #aaa; font-size: 0.8rem; cursor: pointer; text-align: center; transition: 0.2s;
        }
        .file-upload-btn:hover { border-color: var(--accent); color: white; background: rgba(99, 102, 241, 0.1); }
        
        .color-picker-row { display: flex; align-items: center; gap: 10px; }
        input[type="color"] { background: none; border: none; width: 40px; height: 40px; cursor: pointer; }

        .action-row { display: flex; gap: 10px; margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn-primary {
            flex: 1; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-primary:hover { background: #4f46e5; }
        .btn-secondary {
            flex: 1; padding: 12px; background: transparent; color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <!-- INTRO LAYER -->
    <div id="intro-layer">
        <!-- Default Logo (SVG) -->
        <img id="intro-logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik00IDE5LjVlN2wtM3YzLjUiLz48cGF0aCBkPSJNNCAyMGgxNCIvPjxwYXRoIGQ9Ik0yIDd2MTAiLz48cGF0aCBkPSJNNSAydjE4Ii8+PHBhdGggZD0iTTE5IDJ2MTgiLz48L3N2Zz4=" alt="Logo">
    </div>

    <!-- 3D CANVAS -->
    <div id="canvas-container"></div>

    <!-- PREVIEW CONTENT -->
    <div class="lp-content">
        <h1 id="preview-h1">Create Your<br>Masterpiece.</h1>
        <p id="preview-p">This is the subtitle area. You can edit this text in the sidebar to match your brand's voice and style.</p>
        <button id="preview-btn" class="lp-btn">Get Started</button>
    </div>

    <!-- EDITOR SIDEBAR -->
    <div class="editor-panel">
        <div class="panel-header">Design & Colors</div>
        <div class="control-group">
            <label>Background Color</label>
            <div class="color-picker-row">
                <input type="color" id="input-bg" value="#050505">
                <span style="font-size: 0.8rem; opacity: 0.7">Click to change</span>
            </div>
        </div>
        <div class="control-group">
            <label>Cover Image</label>
            <div class="file-upload-btn" onclick="document.getElementById('input-cover').click()">
                üì∏ Upload Cover Image
            </div>
            <input type="file" id="input-cover" hidden accept="image/*">
        </div>

        <div class="panel-header">Content</div>
        <div class="control-group">
            <label>Headline</label>
            <textarea id="input-h1" rows="2">Create Your&#13;&#10;Masterpiece.</textarea>
        </div>
        <div class="control-group">
            <label>Body Text</label>
            <textarea id="input-p" rows="4">This is the subtitle area. You can edit this text in the sidebar to match your brand's voice and style.</textarea>
        </div>
        <div class="control-group">
            <label>Button Text</label>
            <input type="text" id="input-btn" value="Get Started">
        </div>

        <div class="panel-header">Branding</div>
        <div class="control-group">
            <label>Intro Logo (PNG/SVG)</label>
            <div class="file-upload-btn" onclick="document.getElementById('input-logo').click()">
                ‚≠ê Upload Logo
            </div>
            <input type="file" id="input-logo" hidden accept="image/*">
        </div>

        <div class="action-row">
            <button class="btn-secondary" onclick="playSequence()">‚ñ∂ Replay</button>
            <button class="btn-primary" onclick="exportSite()">‚¨á Export HTML</button>
        </div>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let scene, camera, renderer, notebookGroup, frontGroup;
        const config = {
            bgColor: '#050505',
            coverData: null,
            logoData: null,
            textH1: "Create Your<br>Masterpiece.",
            textP: "This is the subtitle area. You can edit this text in the sidebar to match your brand's voice and style.",
            textBtn: "Get Started"
        };

        // --- INIT ---
        function init() {
            // Setup Three.js
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(config.bgColor, 0.02);

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const spot = new THREE.SpotLight(0xfff5e6, 6);
            spot.position.set(5, 8, 8); spot.castShadow = true; spot.shadow.mapSize.set(2048, 2048);
            scene.add(spot);
            const rim = new THREE.PointLight(0x6366f1, 3);
            rim.position.set(-5, 2, -5);
            scene.add(rim);

            // Build Book
            createNotebook(null);

            // Listeners
            window.addEventListener('resize', onResize);
            setupEditorListeners();
            gsap.ticker.add(animate);

            // Start Animation
            playSequence();
        }

        function createNotebook(texSrc) {
            if(notebookGroup) scene.remove(notebookGroup);
            notebookGroup = new THREE.Group();

            let texture;
            if(texSrc) {
                texture = new THREE.TextureLoader().load(texSrc);
            } else {
                // Default
                const c = document.createElement('canvas');
                c.width = 512; c.height = 700;
                const ctx = c.getContext('2d');
                ctx.fillStyle = '#4f46e5'; ctx.fillRect(0,0,512,700);
                ctx.fillStyle = 'rgba(255,255,255,0.1)'; ctx.fillRect(20,20,472,660);
                ctx.fillStyle = 'white'; ctx.font = 'bold 60px Arial'; ctx.textAlign = 'center';
                ctx.fillText("COVER", 256, 350);
                texture = new THREE.CanvasTexture(c);
            }
            texture.encoding = THREE.sRGBEncoding;
            texture.anisotropy = 16;

            const h = 4.5; const w = 3.2; const d = 0.08;

            // Materials (Non-glossy fix)
            const matCover = new THREE.MeshStandardMaterial({ map: texture, roughness: 0.7, metalness: 0 });
            const matPaper = new THREE.MeshStandardMaterial({ color: 0xfdfdfd, roughness: 0.9 });
            const matMetal = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.5, metalness: 0.8 });

            // Back
            const back = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), matCover);
            back.position.set(w/2 + 0.15, 0, 0); back.castShadow = true;
            notebookGroup.add(back);

            // Pages
            const pages = new THREE.Mesh(new THREE.BoxGeometry(w-0.1, h-0.2, 0.15), matPaper);
            pages.position.set(w/2 + 0.15, 0, 0.12); pages.castShadow = true;
            notebookGroup.add(pages);

            // Front Group (Hinge)
            frontGroup = new THREE.Group();
            frontGroup.position.set(0.15, 0, 0.24);
            const front = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), [matPaper, matPaper, matPaper, matPaper, matCover, matPaper]);
            front.position.set(w/2, 0, 0); front.castShadow = true;
            frontGroup.add(front);
            notebookGroup.add(frontGroup);

            // Spiral
            const spiralC = new THREE.Curve();
            spiralC.getPoint = (t) => {
                const a = t * Math.PI * 2 * 25;
                return new THREE.Vector3(0.18 * Math.cos(a) + 0.08, (t - 0.5) * (h - 0.2), 0.18 * Math.sin(a) + 0.12);
            };
            const spiral = new THREE.Mesh(new THREE.TubeGeometry(spiralC, 250, 0.015, 8, false), matMetal);
            spiral.castShadow = true;
            notebookGroup.add(spiral);

            scene.add(notebookGroup);
        }

        // --- ANIMATION SEQUENCE ---
        function playSequence() {
            const tl = gsap.timeline();
            
            // Reset
            gsap.set('#intro-logo', { opacity: 0, scale: 0.8 });
            gsap.set('#intro-layer', { display: 'flex', opacity: 1 });
            gsap.set(['#preview-h1', '#preview-p', '#preview-btn'], { opacity: 0, y: 30 });
            gsap.set(notebookGroup.rotation, { x: 0, y: 0, z: 0 });
            gsap.set(frontGroup.rotation, { y: 0 });
            
            // 1. Logo Intro
            tl.to('#intro-logo', { opacity: 1, scale: 1, duration: 1, ease: "power2.out" })
              .to('#intro-logo', { opacity: 0, scale: 1.2, duration: 0.8, delay: 0.5 })
              .to('#intro-layer', { opacity: 0, duration: 0.5 })
              .set('#intro-layer', { display: 'none' });

            // 2. Book Enter
            tl.fromTo(notebookGroup.position, { y: -10, x: 0, z: 0 }, { y: 0, duration: 1.5, ease: "power3.out" }, "-=0.2")
              .fromTo(notebookGroup.rotation, { x: 0.5, y: Math.PI }, { x: 0, y: 0, duration: 1.5, ease: "power3.out" }, "<");

            // 3. Open
            tl.to(frontGroup.rotation, { y: -2, duration: 1.5, ease: "power2.inOut" });

            // 4. Layout Shift (Move book right)
            tl.to(notebookGroup.position, { x: 2.5, duration: 1.5, ease: "power3.inOut" }, "shift")
              .to(notebookGroup.rotation, { y: -0.3, x: 0.1, duration: 1.5, ease: "power3.inOut" }, "shift");

            // 5. Text Enter
            tl.to('#preview-h1', { opacity: 1, y: 0, duration: 0.8 }, "-=1")
              .to('#preview-p', { opacity: 1, x: 0, duration: 0.8 }, "-=0.6")
              .to('#preview-btn', { opacity: 1, y: 0, duration: 0.8 }, "-=0.6");
        }

        function animate() {
            if(notebookGroup) notebookGroup.position.y += Math.sin(Date.now() * 0.001) * 0.0015;
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- EDITOR LOGIC ---
        function setupEditorListeners() {
            // Background
            document.getElementById('input-bg').addEventListener('input', (e) => {
                config.bgColor = e.target.value;
                document.getElementById('canvas-container').style.background = config.bgColor;
                scene.fog.color = new THREE.Color(config.bgColor);
            });

            // Text Updates
            const bindText = (id, targetId, configKey) => {
                document.getElementById(id).addEventListener('input', (e) => {
                    let val = e.target.value;
                    if(id === 'input-h1') val = val.replace(/\n/g, '<br>');
                    config[configKey] = val;
                    document.getElementById(targetId).innerHTML = val;
                });
            };
            bindText('input-h1', 'preview-h1', 'textH1');
            bindText('input-p', 'preview-p', 'textP');
            bindText('input-btn', 'preview-btn', 'textBtn');

            // Cover Upload
            document.getElementById('input-cover').addEventListener('change', (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (evt) => {
                        config.coverData = evt.target.result;
                        createNotebook(config.coverData);
                        // Reset pos for preview
                        notebookGroup.position.x = 2.5;
                        notebookGroup.rotation.set(0.1, -0.3, 0);
                        frontGroup.rotation.y = -2;
                    };
                    r.readAsDataURL(f);
                }
            });

            // Logo Upload
            document.getElementById('input-logo').addEventListener('change', (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (evt) => {
                        config.logoData = evt.target.result;
                        document.getElementById('intro-logo').src = config.logoData;
                        playSequence();
                    };
                    r.readAsDataURL(f);
                }
            });
        }

        // --- EXPORT ---
        function exportSite() {
            // We use the default logo SVG if none provided
            const logoSrc = config.logoData || document.getElementById('intro-logo').src;
            const coverSrc = config.coverData || ''; 

            const html = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"><\/script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"><\/script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: ${config.bgColor}; font-family: 'Inter', sans-serif; color: white; }
        #canvas-container { position: absolute; inset: 0; z-index: 1; }
        .lp-content {
            position: absolute; top: 50%; left: 8%; transform: translateY(-50%);
            z-index: 10; max-width: 500px;
        }
        h1 {
            font-size: 3.5rem; line-height: 1.1; margin: 0 0 20px 0; font-weight: 700;
            background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; transform: translateY(30px);
        }
        p {
            font-size: 1.1rem; color: rgba(255,255,255,0.7); line-height: 1.6; margin: 0 0 30px 0;
            opacity: 0; transform: translateX(-20px);
        }
        .btn {
            padding: 14px 32px; background: white; color: black; border: none; border-radius: 50px;
            font-weight: 600; font-size: 1rem; cursor: pointer;
            opacity: 0; transform: translateY(20px); transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        #intro-layer {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        #intro-logo { max-width: 150px; opacity: 0; transform: scale(0.8); }
    </style>
</head>
<body>
    <div id="intro-layer">
        <img id="intro-logo" src="${logoSrc}" alt="Logo">
    </div>
    <div id="canvas-container"></div>
    <div class="lp-content">
        <h1>${config.textH1}</h1>
        <p>${config.textP}</p>
        <button class="btn">${config.textBtn}</button>
    </div>
    <script>
        const COVER_DATA = "${coverSrc}";
        const BG_COLOR = "${config.bgColor}";
        
        let scene, camera, renderer, notebookGroup, frontGroup;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(BG_COLOR, 0.02);
            camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0,0,15);
            renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const spot = new THREE.SpotLight(0xfff5e6, 6); spot.position.set(5,8,8); spot.castShadow=true; spot.shadow.mapSize.set(2048,2048); scene.add(spot);
            scene.add(new THREE.PointLight(0x6366f1, 3).translateY(2).translateX(-5).translateZ(-5));
            
            createBook();
            animate();
            playSeq();
            window.onresize = () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            };
        }

        function createBook() {
            notebookGroup = new THREE.Group();
            let tex;
            if(COVER_DATA) {
                tex = new THREE.TextureLoader().load(COVER_DATA);
            } else {
                const c = document.createElement('canvas'); c.width=512; c.height=700;
                const ctx=c.getContext('2d'); ctx.fillStyle='#444'; ctx.fillRect(0,0,512,700);
                tex = new THREE.CanvasTexture(c);
            }
            tex.encoding = THREE.sRGBEncoding; tex.anisotropy=16;
            
            const matC = new THREE.MeshStandardMaterial({map:tex, roughness:0.7, metalness:0});
            const matP = new THREE.MeshStandardMaterial({color:0xfdfdfd, roughness:0.9});
            const matM = new THREE.MeshStandardMaterial({color:0x333, roughness:0.5, metalness:0.8});
            
            const h=4.5, w=3.2, d=0.08;
            const back = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), matC);
            back.position.set(w/2+0.15,0,0); back.castShadow=true; notebookGroup.add(back);
            
            const pages = new THREE.Mesh(new THREE.BoxGeometry(w-0.1,h-0.2,0.15), matP);
            pages.position.set(w/2+0.15,0,0.12); notebookGroup.add(pages);
            
            frontGroup = new THREE.Group();
            frontGroup.position.set(0.15,0,0.24);
            const front = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), [matP,matP,matP,matP,matC,matP]);
            front.position.set(w/2,0,0); front.castShadow=true; frontGroup.add(front);
            notebookGroup.add(frontGroup);
            
            const spiral = new THREE.Mesh(new THREE.TubeGeometry(new THREE.Curve(), 200, 0.015, 8, false), matM);
            // Spiral math simplified for export
            const loops=25, r=0.18;
            const curve = new THREE.Curve();
            curve.getPoint = (t) => {
                 const a = t*Math.PI*2*loops;
                 return new THREE.Vector3(r*Math.cos(a)+0.08, (t-0.5)*(h-0.2), r*Math.sin(a)+0.12);
            }
            spiral.geometry = new THREE.TubeGeometry(curve, 250, 0.015, 8, false);
            spiral.castShadow=true; notebookGroup.add(spiral);
            
            scene.add(notebookGroup);
        }

        function playSeq() {
            const tl = gsap.timeline();
            tl.to('#intro-logo', { opacity: 1, scale: 1, duration: 1 })
              .to('#intro-logo', { opacity: 0, scale: 1.2, duration: 0.8, delay: 0.5 })
              .to('#intro-layer', { opacity: 0, duration: 0.5 })
              .set('#intro-layer', { display: 'none' })
              .fromTo(notebookGroup.position, { y: -10, x: 0 }, { y: 0, duration: 1.5, ease: "power3.out" }, "-=0.2")
              .fromTo(notebookGroup.rotation, { x: 0.5, y: Math.PI }, { x: 0, y: 0, duration: 1.5, ease: "power3.out" }, "<")
              .to(frontGroup.rotation, { y: -2, duration: 1.5, ease: "power2.inOut" })
              .to(notebookGroup.position, { x: 2.5, duration: 1.5, ease: "power3.inOut" }, "s")
              .to(notebookGroup.rotation, { y: -0.3, x: 0.1, duration: 1.5, ease: "power3.inOut" }, "s")
              .to('h1', { opacity: 1, y: 0, duration: 0.8 }, "-=1")
              .to('p', { opacity: 1, x: 0, duration: 0.8 }, "-=0.6")
              .to('.btn', { opacity: 1, y: 0, duration: 0.8 }, "-=0.6");
        }

        function animate() {
            requestAnimationFrame(animate);
            if(notebookGroup) notebookGroup.position.y += Math.sin(Date.now()*0.001)*0.0015;
            renderer.render(scene, camera);
        }
        init();
    <\/script>
</body>
</html>`;
            const blob = new Blob([html], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'landing-page.html';
            a.click();
