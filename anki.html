<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnkiPro | Dark Mode</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        dark: {
                            900: '#111827', // Main BG
                            800: '#1f2937', // Card/Panel BG
                            700: '#374151', // Borders/Inputs
                            600: '#4b5563', // Hover
                        },
                        brand: {
                            500: '#3b82f6', // Blue
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #111827;
            color: #f3f4f6;
        }

        /* Clean Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Card Styles */
        .flashcard {
            background-color: #1f2937;
            border: 1px solid #374151;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }

        /* Cloze (Hidden Word) Styles */
        .cloze-hidden {
            background-color: #374151;
            color: transparent;
            border-bottom: 2px solid #3b82f6;
            padding: 0 5px;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
            position: relative;
            font-weight: 500;
            transition: background 0.2s;
        }

        .cloze-hidden:hover {
            background-color: #4b5563;
        }

        .cloze-revealed {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-bottom: 2px solid transparent;
            padding: 0 2px;
            font-weight: 700;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        .loader-bar {
            background: repeating-linear-gradient(
                45deg,
                #2563eb,
                #2563eb 10px,
                #1d4ed8 10px,
                #1d4ed8 20px
            );
            background-size: 200% 100%;
            animation: moveStripe 1s linear infinite;
        }

        @keyframes moveStripe {
            0% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-14 bg-dark-800 border-b border-dark-700 flex items-center justify-between px-6 z-20">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-layer-group text-brand-500 text-xl"></i>
            <h1 class="font-bold text-lg text-gray-100">Anki<span class="font-light text-gray-400">Pro</span></h1>
        </div>
        <div class="text-xs text-gray-500 font-mono">
            V 2.0 â€¢ Smart Context Extraction
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-72 bg-dark-900 border-r border-dark-700 flex flex-col z-10">
            <div class="p-5 flex-1 overflow-y-auto">
                
                <!-- Upload Box -->
                <div class="mb-8">
                    <label class="block w-full h-32 border-2 border-dashed border-dark-700 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-brand-500 hover:bg-dark-800 transition group relative overflow-hidden">
                        <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
                        
                        <div id="upload-content" class="text-center">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl text-dark-600 mb-2 group-hover:text-brand-500 transition"></i>
                            <p class="text-sm text-gray-400 font-medium">Select PDF</p>
                        </div>
                        
                        <!-- Progress Overlay -->
                        <div id="processing-ui" class="absolute inset-0 bg-dark-800 hidden flex-col items-center justify-center z-10">
                            <p class="text-xs text-brand-500 mb-2 font-bold animate-pulse">ANALYZING...</p>
                            <div class="w-3/4 h-1.5 bg-dark-700 rounded-full overflow-hidden">
                                <div id="progress-bar" class="h-full w-0 bg-brand-500"></div>
                            </div>
                            <p id="page-counter" class="text-[10px] text-gray-500 mt-2">Page 0/0</p>
                        </div>
                    </label>
                </div>

                <!-- Controls -->
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-xs font-bold text-gray-500 uppercase">Difficulty</label>
                            <span id="diff-label" class="text-xs text-brand-500">Normal</span>
                        </div>
                        <input type="range" id="difficulty" min="1" max="3" value="2" class="w-full h-1 bg-dark-700 rounded-lg appearance-none cursor-pointer accent-brand-500">
                        <p class="text-[10px] text-gray-600 mt-1">Adjusts how many words are hidden.</p>
                    </div>

                    <!-- Stats -->
                    <div class="bg-dark-800 p-4 rounded-lg border border-dark-700">
                        <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Session Stats</h3>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-300">Total Cards</span>
                            <span id="stat-total" class="font-mono font-bold">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-300">Reviewed</span>
                            <span id="stat-done" class="text-brand-500 font-mono font-bold">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-dark-700">
                <button onclick="window.location.reload()" class="w-full py-2 text-xs font-bold text-gray-400 hover:text-white bg-dark-800 hover:bg-dark-700 rounded transition">
                    RESET APP
                </button>
            </div>
        </aside>

        <!-- Main Stage -->
        <main class="flex-1 bg-dark-900 flex items-center justify-center p-8 relative">
            
            <!-- Empty State -->
            <div id="empty-state" class="text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-dark-800 border border-dark-700 mb-4">
                    <i class="fa-solid fa-book-open text-3xl text-dark-600"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-200">No Document Loaded</h2>
                <p class="text-sm text-gray-500 mt-2 max-w-sm mx-auto">Upload a PDF to generate smart active recall cards. <br> <span class="text-xs text-brand-500">Text-based PDFs only (OCR not supported in browser)</span></p>
            </div>

            <!-- Card UI -->
            <div id="card-area" class="hidden w-full max-w-4xl flex flex-col items-center">
                
                <div class="flashcard w-full min-h-[300px] md:min-h-[400px] rounded-xl p-8 md:p-12 flex flex-col justify-center items-center text-center relative mb-8">
                    
                    <span id="card-index" class="absolute top-4 left-6 text-xs font-mono text-dark-600 bg-dark-900 px-2 py-1 rounded">Card 1</span>

                    <p id="card-content" class="text-xl md:text-3xl text-gray-200 leading-relaxed font-light">
                        <!-- Content goes here -->
                    </p>

                    <div class="mt-8 text-xs text-gray-500 uppercase tracking-widest font-semibold">
                        <i class="fa-regular fa-hand-pointer mr-2"></i> Click blue lines to reveal
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex gap-4">
                    <button onclick="prevCard()" class="w-12 h-12 rounded-full bg-dark-800 border border-dark-700 text-gray-400 hover:text-white hover:border-gray-500 transition flex items-center justify-center">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>

                    <button onclick="markKnown()" class="h-12 px-8 bg-brand-600 hover:bg-brand-500 text-white rounded-full font-bold shadow-lg shadow-blue-900/20 transition flex items-center gap-2">
                        Next Card <i class="fa-solid fa-check"></i>
                    </button>

                    <button onclick="nextCard()" class="w-12 h-12 rounded-full bg-dark-800 border border-dark-700 text-gray-400 hover:text-white hover:border-gray-500 transition flex items-center justify-center">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

        </main>
    </div>

    <!-- LOGIC -->
    <script>
        // PDF.js Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Variables
        let deck = [];
        let currentIndex = 0;
        
        // --- SMART ALGORITHM CONFIG ---
        const stopWords = new Set([
            "the", "be", "to", "of", "and", "a", "in", "that", "have", "i", "it", "for", "not", "on", "with", "he", "as", "you", "do", "at", "this", "but", "his", "by", "from", "they", "we", "say", "her", "she", "or", "an", "will", "my", "one", "all", "would", "there", "their", "what", "so", "up", "out", "if", "about", "who", "get", "which", "go", "me", "when", "make", "can", "like", "time", "no", "just", "him", "know", "take", "people", "into", "year", "your", "good", "some", "could", "them", "see", "other", "than", "then", "now", "look", "only", "come", "its", "over", "think", "also", "back", "after", "use", "two", "how", "our", "work", "first", "well", "way", "even", "new", "want", "because", "any", "these", "give", "day", "most", "us", "are"
        ]);

        const importantSuffixes = ["tion", "sion", "ment", "ness", "ity", "ism", "logy", "ance", "ence", "ant", "ent", "ary", "ize", "ise", "ate"];

        // --- DOM ELEMENTS ---
        const uploadInput = document.getElementById('pdf-upload');
        const processingUI = document.getElementById('processing-ui');
        const progressBar = document.getElementById('progress-bar');
        const pageCounter = document.getElementById('page-counter');
        const emptyState = document.getElementById('empty-state');
        const cardArea = document.getElementById('card-area');
        const cardContent = document.getElementById('card-content');
        const diffSlider = document.getElementById('difficulty');

        // --- EVENTS ---
        uploadInput.addEventListener('change', handleUpload);
        diffSlider.addEventListener('input', (e) => {
            const labels = ["Easy", "Normal", "Hard"];
            document.getElementById('diff-label').innerText = labels[e.target.value - 1];
        });

        // --- MAIN FUNCTIONS ---

        async function handleUpload(e) {
            const file = e.target.files[0];
            if(!file) return;

            // UI Reset
            document.getElementById('upload-content').classList.add('hidden');
            processingUI.classList.remove('hidden');
            processingUI.classList.add('flex');
            
            try {
                const buffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(buffer).promise;
                
                let fullText = "";
                const totalPages = pdf.numPages;

                // ASYNC BATCH PROCESSING (Fixes Large PDF Freeze)
                for (let i = 1; i <= totalPages; i++) {
                    try {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        
                        // Check for images/scans
                        if(textContent.items.length === 0) {
                            console.warn(`Page ${i} appears to be an image/scan. Skipping.`);
                            continue;
                        }

                        const pageStr = textContent.items.map(item => item.str).join(' ');
                        fullText += pageStr + " ";

                        // Update Progress Bar
                        const pct = Math.round((i / totalPages) * 100);
                        progressBar.style.width = `${pct}%`;
                        pageCounter.innerText = `Processing Page ${i}/${totalPages}`;

                        // Yield to main thread every 5 pages
                        if (i % 5 === 0) await new Promise(r => setTimeout(r, 10));

                    } catch (err) {
                        console.error("Error on page " + i, err);
                    }
                }

                if(fullText.length < 50) {
                    throw new Error("No text found. Document might be scanned images.");
                }

                generateCards(fullText);
                
            } catch (err) {
                alert("Error: " + err.message);
                window.location.reload();
            }
        }

        function generateCards(text) {
            // Clean text: remove weird spacing, newlines inside sentences
            const cleanText = text.replace(/\s+/g, ' ').replace(/-\s/g, ''); 
            
            // Split by sentence terminators
            const sentences = cleanText.match(/[^.!?]+[.!?]+/g) || [];
            
            deck = [];
            const difficulty = parseInt(diffSlider.value);
            
            // Process sentences
            sentences.forEach(sentence => {
                sentence = sentence.trim();
                
                // Filter garbage sentences
                if(sentence.length < 30 || sentence.length > 350) return; 

                const cardHtml = createSmartCloze(sentence);
                if(cardHtml) {
                    deck.push(cardHtml);
                }
            });

            if(deck.length > 0) {
                initApp();
            } else {
                alert("Could not generate cards. The text structure might be too complex or empty.");
                window.location.reload();
            }
        }

        // --- THE "SMART" LOGIC ---
        function createSmartCloze(sentence) {
            const words = sentence.split(' ');
            let bestIndex = -1;
            let highestScore = -1;

            words.forEach((word, index) => {
                // Remove punctuation for scoring
                const clean = word.replace(/[^a-zA-Z0-9-]/g, '');
                const lower = clean.toLowerCase();

                // 1. Skip Stop Words & Short words
                if(stopWords.has(lower) || clean.length < 3) return;

                let score = 0;

                // 2. Suffix Bonus (Scientific/Academic words)
                if(importantSuffixes.some(s => lower.endsWith(s))) score += 5;

                // 3. Capitalization Bonus (Proper Nouns, excluding start of sentence)
                if(index > 0 && /^[A-Z]/.test(clean)) score += 4;

                // 4. Numeric Data Bonus (Years, Percentages)
                if(/\d/.test(clean)) score += 6;

                // 5. Length Bonus (Longer words usually carry more meaning)
                score += (clean.length * 0.2);

                if(score > highestScore) {
                    highestScore = score;
                    bestIndex = index;
                }
            });

            // Threshold: If the best word isn't "important" enough, skip the sentence
            if(highestScore < 3) return null;

            // Create HTML
            const targetWord = words[bestIndex];
            const cleanTarget = targetWord.replace(/[.,!?;:]/g, ''); // Content inside hidden box
            
            // Replace the word with the span
            words[bestIndex] = `<span class="cloze-hidden" onclick="this.className='cloze-revealed'; this.innerText='${targetWord}'">???</span>`;

            return words.join(' ');
        }

        function initApp() {
            processingUI.classList.add('hidden');
            emptyState.classList.add('hidden');
            cardArea.classList.remove('hidden');
            cardArea.classList.add('flex');
            
            document.getElementById('stat-total').innerText = deck.length;
            renderCard();
        }

        function renderCard() {
            if(currentIndex >= deck.length) {
                cardContent.innerHTML = `<div class="text-brand-500 font-bold">ðŸŽ‰ Session Complete!</div><div class="text-sm mt-2 text-gray-500">Refresh to upload another PDF.</div>`;
                return;
            }

            // Reset Animation
            const cardEl = document.querySelector('.flashcard');
            cardEl.style.opacity = '0';
            cardEl.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                document.getElementById('card-index').innerText = `Card ${currentIndex + 1} / ${deck.length}`;
                cardContent.innerHTML = deck[currentIndex];
                
                cardEl.style.opacity = '1';
                cardEl.style.transform = 'translateY(0)';
            }, 200);
        }

        function nextCard() {
            if(currentIndex < deck.length) currentIndex++;
            renderCard();
        }

        function prevCard() {
            if(currentIndex > 0) currentIndex--;
            renderCard();
        }

        function markKnown() {
            // Auto reveal current before moving
            const hiddens = document.querySelectorAll('.cloze-hidden');
            hiddens.forEach(h => h.click());

            setTimeout(() => {
                if(currentIndex < deck.length) {
                    document.getElementById('stat-done').innerText = currentIndex + 1;
                    currentIndex++;
                    renderCard();
                }
            }, 800);
        }

    </script>
</body>
</html>
