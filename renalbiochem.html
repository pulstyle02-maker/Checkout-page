    const nextBtn = document.getElementById('nextBtn');
    const progressFill = document.getElementById('progressFill');
    const quizView = document.getElementById('quizView');
    const resultsView = document.getElementById('resultsView');
    const finalScore = document.getElementById('finalScore');

    function loadQuestion() {
        const q = questions[currentQuestionIndex];
        
        questionCounter.innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
        difficultyBadge.innerText = q.difficulty;
        difficultyBadge.className = `difficulty-badge diff-${q.difficulty}`;
        questionText.innerText = q.question;
        
        optionsGrid.innerHTML = '';
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            optionsGrid.appendChild(btn);
        });

        explanationBox.style.display = 'none';
        nextBtn.style.display = 'none';
        
        // Update progress
        const percent = ((currentQuestionIndex) / questions.length) * 100;
        progressFill.style.width = `${percent}%`;
    }

    function checkAnswer(selectedIndex) {
        if (userAnswers[currentQuestionIndex] !== null) return; // Prevent multiple clicks

        const q = questions[currentQuestionIndex];
        userAnswers[currentQuestionIndex] = selectedIndex;
        
        const buttons = optionsGrid.children;
        
        if (selectedIndex === q.correctIndex) {
            buttons[selectedIndex].classList.add('correct');
            score++;
        } else {
            buttons[selectedIndex].classList.add('wrong');
            buttons[q.correctIndex].classList.add('correct');
        }

        // Disable all buttons
        for (let btn of buttons) {
            btn.disabled = true;
        }

        explanationText.innerText = q.explanation;
        explanationBox.style.display = 'block';
        nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        quizView.style.display = 'none';
        resultsView.style.display = 'block';
        const percent = Math.round((score / questions.length) * 100);
        finalScore.innerText = `${percent}%`;
        progressFill.style.width = '100%';
    }

    // Initialize first question
    loadQuestion();
