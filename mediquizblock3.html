<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDIQUIZ Pro - Past Papers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
        }

        /* Mobile Container Frame */
        #app-frame {
            width: 100%;
            max-width: 430px; /* iPhone Max width */
            height: 100vh;
            max-height: 932px;
            background: #ffffff;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 450px) {
            #app-frame {
                height: 90vh;
                border-radius: 40px;
                border: 8px solid #cbd5e1;
            }
        }

        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .slide-up { animation: slideUp 0.3s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Flashcard 3D Flip */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        .card-inner {
            transition: transform 0.6s;
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .card-inner.flipped { transform: rotateY(180deg); }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div id="app-frame">
    <!-- Header -->
    <header class="glass-header absolute top-0 w-full z-20 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <button id="back-btn" onclick="goHome()" class="hidden p-2 -ml-2 rounded-full hover:bg-slate-100 text-slate-600 transition">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-xl font-bold bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent">MEDIQUIZ</h1>
        </div>
        <div id="header-action" class="text-sm font-semibold text-slate-400">Pro</div>
    </header>

    <!-- Scrollable Content Area -->
    <main id="main-content" class="flex-1 overflow-y-auto no-scrollbar pt-20 pb-6 px-6 bg-slate-50 relative">
        <!-- Content Injected Here -->
    </main>

    <!-- Bottom Sheet for Explanations (Hidden by default) -->
    <div id="explanation-sheet" class="absolute bottom-0 left-0 w-full bg-white rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] transform translate-y-full transition-transform duration-300 z-30 flex flex-col max-h-[60%]">
        <div class="p-2 flex justify-center">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full"></div>
        </div>
        <div class="px-6 pb-6 overflow-y-auto">
            <div id="explanation-content"></div>
            <button onclick="nextQuestion()" class="mt-6 w-full bg-teal-600 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-teal-700 active:scale-95 transition-all">
                Next Question
            </button>
        </div>
    </div>
</div>

<script>
    // --- ICONS ---
    lucide.createIcons();

    // --- DATA ---
    const SUBJECTS = {
        PATHOLOGY: 'Pathology',
        PHARMACOLOGY: 'Pharmacology',
        PAST_PAPERS: 'Past Papers (Quiz B)'
    };

    const QUIZ_DATA = [
        // --- EXISTING PATHOLOGY & PHARMACOLOGY SAMPLES (Kept for structure) ---
        { 
            subject: SUBJECTS.PATHOLOGY, 
            question: "Which component is NOT part of Virchow's triad, predisposing to thrombosis?", 
            options: ["Endothelial injury", "Hypercoagulability", "Blood stasis", "Increased blood pressure"], 
            answerIndex: 3,
            explanation: "<strong>Virchow's Triad</strong> consists of: <br>1. Endothelial injury<br>2. Abnormal blood flow (stasis or turbulence)<br>3. Hypercoagulability.<br><br>While <em>Hypertension</em> can cause endothelial injury, it is not a distinct component of the triad itself."
        },
        
        // --- NEW QUIZ B: PAST PAPERS (Based on your text) ---
        
        // Pharmacology (Respiratory & CVD)
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "A sprinter administers an inhaler prior to competition and reports relief. Which drug is responsible? (Annual 2024)",
            options: ["Salmeterol", "Albuterol (Salbutamol)", "Ipratropium", "Budesonide"],
            answerIndex: 1,
            explanation: "<strong>Albuterol (Salbutamol)</strong> is a Short-Acting Beta Agonist (SABA). It is the drug of choice for preventing exercise-induced bronchospasm when taken shortly before exercise. Salmeterol is long-acting."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "In an elderly hypertensive patient starting an ACE Inhibitor, which side effect may present as dizziness upon standing? (Annual 2024)",
            options: ["Reflex tachycardia", "Orthostatic hypotension", "Peripheral edema", "Hyperkalemia"],
            answerIndex: 1,
            explanation: "<strong>Orthostatic hypotension</strong> (First-dose hypotension) is a known side effect of ACE inhibitors, especially in volume-depleted or elderly patients, leading to dizziness upon standing."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "A patient prescribed nitroglycerin returns with complaints of side effects. Which is most likely to be anticipated?",
            options: ["Constipation", "Diarrhea", "Ascites", "Migraine (Headache)", "Hypertension"],
            answerIndex: 3,
            explanation: "<strong>Headache (Migraine-like)</strong> is the most common side effect of Nitroglycerin due to cerebral vasodilation. It is often dose-limiting."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "A patient experiencing acute angina during a procedure (drainage of abscess). What is the drug of choice in this emergency?",
            options: ["Nitroglycerin via oral route", "Nitroglycerin via sublingual route", "Beta blockers IV", "Aspirin via oral route"],
            answerIndex: 1,
            explanation: "For an <strong>acute</strong> angina attack, <strong>Sublingual Nitroglycerin</strong> is the drug of choice because it avoids first-pass metabolism and has a rapid onset of action (1-3 minutes)."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which drug group can cause orthostatic hypotension? (Annual 2023)",
            options: ["Beta-blockers", "ACE inhibitors", "Alpha-blockers", "Statins", "Diuretics"],
            answerIndex: 2,
            explanation: "<strong>Alpha-blockers</strong> (e.g., Prazosin) are classically associated with severe 'First-dose' orthostatic hypotension due to inhibition of vascular tone."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which of the following is a Calcium Channel Blocker used in hypertension?",
            options: ["Propranolol", "Prazosin", "Verapamil", "Digoxin", "Enalapril"],
            answerIndex: 2,
            explanation: "<strong>Verapamil</strong> is a non-dihydropyridine Calcium Channel Blocker. (Propranolol=Beta blocker, Prazosin=Alpha blocker, Enalapril=ACEI)."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which drug is commonly used in the immediate management of acute myocardial infarction (MI)?",
            options: ["Warfarin", "Atorvastatin", "Aspirin", "Metformin", "Losartan"],
            answerIndex: 2,
            explanation: "<strong>Aspirin</strong> is chewed immediately in acute MI to inhibit platelet aggregation (part of MONA therapy)."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which antiarrhythmic agent primarily belongs to Class 1A Na+ channel blockers?",
            options: ["Adenosine", "Quinidine", "Acebutolol", "Amiodarone", "Bepridil"],
            answerIndex: 1,
            explanation: "<strong>Quinidine</strong> (along with Procainamide and Disopyramide) is a Class 1A Sodium Channel Blocker."
        },
        
        // Cough & Antihistamines
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which drug is most appropriate to suppress a dry, non-productive cough?",
            options: ["Codeine", "Dextromethorphan", "Acetylcysteine", "Prednisolone", "Benzonatate"],
            answerIndex: 1,
            explanation: "<strong>Dextromethorphan</strong> is a central cough suppressant commonly used for dry, non-productive coughs. While Codeine is also effective, Dextromethorphan is the standard non-opioid antitussive choice."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which first-generation antihistamine is known for feeling unusually sleepy (sedation)? (Block III)",
            options: ["Fexofenadine", "Diphenhydramine", "Loratadine", "Cetirizine"],
            answerIndex: 1,
            explanation: "<strong>Diphenhydramine</strong> is a First-Generation H1 blocker that crosses the Blood-Brain Barrier, causing significant sedation."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which antihistamine is less likely to cause sedation due to its inability to cross the blood-brain barrier?",
            options: ["Diphenhydramine", "Promethazine", "Loratadine", "Diphoxazoline"],
            answerIndex: 2,
            explanation: "<strong>Loratadine</strong> is a Second-Generation antihistamine. It is non-sedating because it does not readily cross the blood-brain barrier."
        },
        
        // Respiratory Pathology (UHS)
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "Which of the following is the hallmark feature of Acute Respiratory Distress Syndrome (ARDS)?",
            options: ["Alveolar hyperinflation", "Non-cardiogenic pulmonary edema / DAD", "Decreased residual volume", "Emphysema"],
            answerIndex: 1,
            explanation: "The hallmark of ARDS is <strong>Diffuse Alveolar Damage (DAD)</strong> leading to increased vascular permeability and non-cardiogenic pulmonary edema (hyaline membranes)."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "A 25-year-old African American woman presents with fatigue, dyspnea, and hilar lymphadenopathy. PFTs show restriction. Diagnosis?",
            options: ["ARDS", "Adenocarcinoma", "Sarcoidosis", "Idiopathic pulmonary fibrosis"],
            answerIndex: 2,
            explanation: "This is a classic presentation of <strong>Sarcoidosis</strong>: Young African American female, bilateral hilar lymphadenopathy, and restrictive lung disease features."
        },
        {
            subject: SUBJECTS.PAST_PAPERS,
            question: "What is the primary consequence of endothelial injury in atherosclerosis?",
            options: ["Increased collagen", "Platelet adhesion and aggregation", "Hypercoagulability", "Venous thrombosis"],
            answerIndex: 1,
            explanation: "Endothelial injury exposes subendothelial collagen and Tissue Factor, leading to <strong>Platelet adhesion and aggregation</strong>, which initiates thrombus/plaque formation."
        }
    ];

    const FLASHCARDS = [
        { term: "ACE Inhibitors", def: "Inhibit Angiotensin Converting Enzyme. Prevents Angiotensin I -> II. Decreases GFR. Causes Dry Cough (Bradykinin).", tag: "Anti-HTN" },
        { term: "Beta Blockers", def: "Beta-adrenergic antagonists. B1 selective (Atenolol) vs Non-selective (Propranolol). Slow HR, decrease contractility. Mask hypoglycemia.", tag: "Anti-Arrhythmic" },
        { term: "Digoxin Toxicity", def: "GI upset, Yellow vision (Xanthopsia), Arrhythmias. Hypokalemia increases toxicity risk. Antidote: Digibind.", tag: "Heart Failure" },
        { term: "Nitroglycerin", def: "Converted to NO -> increases cGMP -> Smooth muscle relaxation. Veins > Arteries. Reduces Preload. S/E: Headache.", tag: "Anti-Anginal" },
        { term: "Montelukast", def: "Leukotriene receptor antagonist (CysLT1). Used for asthma prophylaxis and aspirin-induced asthma. Oral administration.", tag: "Respiratory" },
        { term: "Salbutamol", def: "Short Acting Beta Agonist (SABA). Relaxes bronchial smooth muscle via Beta-2. Drug of choice for acute asthma attack.", tag: "Respiratory" },
        { term: "Diphenhydramine", def: "1st Gen Antihistamine. Crosses BBB. Causes Sedation and Antimuscarinic effects (dry mouth, urinary retention).", tag: "Antihistamine" }
    ];

    // --- STATE MANAGEMENT ---
    let state = {
        mode: 'home', // home, quiz, flashcard, result
        subject: null,
        questions: [],
        currentIndex: 0,
        score: 0,
        userAnswers: []
    };

    // --- DOM ELEMENTS ---
    const mainContent = document.getElementById('main-content');
    const backBtn = document.getElementById('back-btn');
    const sheet = document.getElementById('explanation-sheet');
    const explanationContent = document.getElementById('explanation-content');

    // --- NAVIGATION ---
    function goHome() {
        state.mode = 'home';
        backBtn.classList.add('hidden');
        sheet.style.transform = 'translateY(100%)';
        renderHome();
    }

    function initQuiz(subject) {
        state.mode = 'quiz';
        state.subject = subject;
        state.questions = QUIZ_DATA.filter(q => q.subject === subject);
        
        // Shuffle questions for better practice
        state.questions.sort(() => Math.random() - 0.5);

        state.currentIndex = 0;
        state.score = 0;
        state.userAnswers = [];
        backBtn.classList.remove('hidden');
        renderQuiz();
    }

    function initFlashcards() {
        state.mode = 'flashcard';
        state.currentIndex = 0;
        backBtn.classList.remove('hidden');
        renderFlashcards();
    }

    // --- RENDERERS ---

    function renderHome() {
        mainContent.innerHTML = `
            <div class="fade-in space-y-6 pt-4">
                <div class="bg-indigo-600 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-10 -mt-10"></div>
                    <h2 class="text-2xl font-bold mb-1">Welcome, Doctor</h2>
                    <p class="text-indigo-100 opacity-90 text-sm">Select a module to begin</p>
                </div>

                <h3 class="font-bold text-slate-700 text-lg px-1">Quiz Modules</h3>
                
                <div class="grid gap-4">
                    <!-- Past Papers Card (Quiz B) -->
                    <div onclick="initQuiz('${SUBJECTS.PAST_PAPERS}')" class="bg-gradient-to-r from-purple-600 to-indigo-600 p-5 rounded-2xl shadow-lg shadow-indigo-200 flex items-center justify-between active:scale-95 transition-transform cursor-pointer relative overflow-hidden">
                        <div class="absolute right-0 top-0 h-full w-20 bg-white opacity-10 transform skew-x-12"></div>
                        <div class="flex items-center gap-4 relative z-10">
                            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center text-white">
                                <i data-lucide="file-text" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-white">Quiz B: Past Papers</h4>
                                <p class="text-xs text-indigo-100">UHS, Annual 2023/24</p>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="text-white relative z-10"></i>
                    </div>

                    <!-- Pathology Card -->
                    <div onclick="initQuiz('${SUBJECTS.PATHOLOGY}')" class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between active:scale-95 transition-transform cursor-pointer">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center text-teal-600">
                                <i data-lucide="microscope" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800">Pathology</h4>
                                <p class="text-xs text-slate-500">Robbins General Path</p>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="text-slate-300"></i>
                    </div>

                    <!-- Pharmacology Card -->
                    <div onclick="initQuiz('${SUBJECTS.PHARMACOLOGY}')" class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between active:scale-95 transition-transform cursor-pointer">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-orange-600">
                                <i data-lucide="pill" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800">Pharmacology</h4>
                                <p class="text-xs text-slate-500">Katzung Concepts</p>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="text-slate-300"></i>
                    </div>
                </div>

                <h3 class="font-bold text-slate-700 text-lg px-1 mt-6">Study Tools</h3>

                <!-- Flashcard Entry -->
                <div onclick="initFlashcards()" class="bg-gradient-to-br from-slate-800 to-slate-900 p-5 rounded-2xl shadow-lg flex items-center justify-between active:scale-95 transition-transform cursor-pointer">
                     <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center text-white">
                            <i data-lucide="layers" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-white">Pharma Flashcards</h4>
                            <p class="text-xs text-slate-300">Rapid revision mode</p>
                        </div>
                    </div>
                    <i data-lucide="play-circle" class="text-white opacity-80 w-8 h-8"></i>
                </div>
            </div>
        `;
        lucide.createIcons();
    }

    function renderQuiz() {
        if(state.questions.length === 0) {
             mainContent.innerHTML = `<div class="p-6 text-center text-slate-500">No questions found for this section yet.</div>`;
             return;
        }

        const q = state.questions[state.currentIndex];
        const progress = ((state.currentIndex + 1) / state.questions.length) * 100;
        
        // Disable pointer events during explanation view
        const pointerEvents = sheet.style.transform === 'translateY(0%)' ? 'none' : 'auto';

        mainContent.innerHTML = `
            <div class="flex flex-col h-full fade-in pb-20" style="pointer-events: ${pointerEvents}">
                <!-- Progress -->
                <div class="w-full bg-slate-200 h-1.5 rounded-full mb-6 overflow-hidden">
                    <div class="bg-teal-500 h-full transition-all duration-300" style="width: ${progress}%"></div>
                </div>

                <!-- Question -->
                <div class="mb-6">
                    <span class="text-xs font-bold tracking-wider text-teal-600 uppercase mb-2 block">Question ${state.currentIndex + 1}</span>
                    <h2 class="text-xl font-bold text-slate-800 leading-snug">${q.question}</h2>
                </div>

                <!-- Options -->
                <div class="space-y-3 flex-1">
                    ${q.options.map((opt, idx) => `
                        <button onclick="handleAnswer(${idx})" 
                            class="option-btn w-full p-4 rounded-xl text-left font-medium text-slate-600 bg-white border border-slate-200 shadow-sm hover:border-teal-400 active:bg-slate-50 transition-all flex items-start gap-3 group">
                            <span class="bg-slate-100 text-slate-500 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold group-hover:bg-teal-50 group-hover:text-teal-600 transition-colors">${String.fromCharCode(65 + idx)}</span>
                            <span class="flex-1">${opt}</span>
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function handleAnswer(selectedIndex) {
        const q = state.questions[state.currentIndex];
        const isCorrect = selectedIndex === q.answerIndex;
        const options = document.querySelectorAll('.option-btn');

        // Visual Feedback
        options.forEach((btn, idx) => {
            btn.disabled = true;
            if(idx === q.answerIndex) {
                btn.className = "w-full p-4 rounded-xl text-left font-bold bg-green-50 border-2 border-green-500 text-green-700 flex items-start gap-3 transition-all";
                btn.querySelector('span').className = "bg-green-200 text-green-800 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold";
            } else if (idx === selectedIndex && !isCorrect) {
                btn.className = "w-full p-4 rounded-xl text-left font-medium bg-red-50 border-2 border-red-500 text-red-700 flex items-start gap-3 transition-all";
                btn.querySelector('span').className = "bg-red-200 text-red-800 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold";
            } else {
                btn.classList.add('opacity-50');
            }
        });

        // Store Answer
        state.userAnswers.push({ ...q, selectedIndex, isCorrect });
        if(isCorrect) state.score++;

        // Show Explanation Sheet
        const explanationText = q.explanation || "Detailed explanation not available.";
        const feedbackTitle = isCorrect ? '<span class="text-green-600">Correct!</span>' : '<span class="text-red-600">Incorrect</span>';
        
        explanationContent.innerHTML = `
            <h3 class="text-xl font-bold mb-2 flex items-center gap-2">
                ${isCorrect ? '<i data-lucide="check-circle" class="text-green-600"></i>' : '<i data-lucide="x-circle" class="text-red-600"></i>'}
                ${feedbackTitle}
            </h3>
            <div class="text-slate-600 leading-relaxed text-sm bg-slate-50 p-4 rounded-lg border border-slate-100">
                ${explanationText}
            </div>
        `;
        lucide.createIcons();
        sheet.style.transform = 'translateY(0)';
    }

    function nextQuestion() {
        sheet.style.transform = 'translateY(100%)';
        
        setTimeout(() => {
            state.currentIndex++;
            if (state.currentIndex < state.questions.length) {
                renderQuiz();
            } else {
                renderResult();
            }
        }, 300);
    }

    function renderResult() {
        state.mode = 'result';
        const percentage = Math.round((state.score / state.questions.length) * 100);
        let message = percentage >= 70 ? "Excellent Job!" : percentage >= 50 ? "Good Effort!" : "Keep Studying!";
        let color = percentage >= 70 ? "text-green-600" : "text-slate-700";

        mainContent.innerHTML = `
            <div class="fade-in flex flex-col items-center justify-center h-full text-center p-4">
                <div class="w-32 h-32 rounded-full border-8 border-slate-100 flex items-center justify-center mb-6 relative">
                     <svg class="absolute top-0 left-0 w-full h-full transform -rotate-90">
                        <circle cx="60" cy="60" r="54" stroke="currentColor" stroke-width="8" fill="transparent" class="text-teal-500" stroke-dasharray="339.292" stroke-dashoffset="${339.292 - (339.292 * percentage / 100)}" />
                    </svg>
                    <span class="text-3xl font-bold text-slate-800">${percentage}%</span>
                </div>
                
                <h2 class="text-2xl font-bold ${color} mb-2">${message}</h2>
                <p class="text-slate-500 mb-8">You answered ${state.score} out of ${state.questions.length} questions correctly.</p>

                <div class="w-full space-y-3">
                    <button onclick="initQuiz('${state.subject}')" class="w-full bg-teal-600 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-teal-700 transition-all">
                        Retake Quiz
                    </button>
                    <button onclick="goHome()" class="w-full bg-white text-slate-600 font-semibold py-4 rounded-xl shadow-sm border border-slate-200 hover:bg-slate-50 transition-all">
                        Back to Home
                    </button>
                </div>
            </div>
        `;
    }

    // --- FLASHCARD LOGIC ---

    function renderFlashcards() {
        const card = FLASHCARDS[state.currentIndex];
        
        mainContent.innerHTML = `
            <div class="fade-in flex flex-col h-full items-center pt-4">
                <div class="w-full flex justify-between text-slate-400 text-sm mb-4 font-semibold uppercase tracking-wider">
                    <span>${card.tag}</span>
                    <span>${state.currentIndex + 1} / ${FLASHCARDS.length}</span>
                </div>

                <!-- 3D Card Container -->
                <div class="perspective-1000 w-full h-96 cursor-pointer group" onclick="this.querySelector('.card-inner').classList.toggle('flipped')">
                    <div class="card-inner relative w-full h-full duration-500 transform-style-3d">
                        
                        <!-- Front -->
                        <div class="absolute w-full h-full backface-hidden bg-white rounded-3xl shadow-xl border border-slate-100 flex flex-col items-center justify-center p-8 text-center">
                            <i data-lucide="touchpad-off" class="w-8 h-8 text-slate-200 mb-6 absolute top-6"></i>
                            <h2 class="text-3xl font-bold text-slate-800">${card.term}</h2>
                            <p class="text-slate-400 text-sm mt-4">Tap to reveal</p>
                        </div>

                        <!-- Back -->
                        <div class="absolute w-full h-full backface-hidden bg-slate-800 rounded-3xl shadow-xl rotate-y-180 flex flex-col items-center justify-center p-8 text-center">
                            <p class="text-lg text-slate-200 leading-relaxed font-medium">${card.def}</p>
                        </div>

                    </div>
                </div>

                <!-- Controls -->
                <div class="flex items-center gap-6 mt-10">
                    <button onclick="prevFlashcard()" class="p-4 rounded-full bg-white shadow-md text-slate-600 hover:scale-110 transition-transform disabled:opacity-50" ${state.currentIndex === 0 ? 'disabled' : ''}>
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </button>
                    <button onclick="nextFlashcard()" class="p-4 rounded-full bg-teal-600 shadow-lg shadow-teal-200 text-white hover:scale-110 transition-transform disabled:opacity-50" ${state.currentIndex === FLASHCARDS.length - 1 ? 'disabled' : ''}>
                        <i data-lucide="arrow-right" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        `;
        lucide.createIcons();
    }

    function nextFlashcard() {
        if(state.currentIndex < FLASHCARDS.length - 1) {
            state.currentIndex++;
            renderFlashcards();
        }
    }

    function prevFlashcard() {
        if(state.currentIndex > 0) {
            state.currentIndex--;
            renderFlashcards();
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        renderHome();
    });

</script>
</body>
</html>
