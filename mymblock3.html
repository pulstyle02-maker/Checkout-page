<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ModMedicalis Secure Portal</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: sans-serif;
            background-color: #333;
            height: 100%;
            overflow: hidden;
            user-select: none;
        }

        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.98);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000;
        }
        .login-box {
            background: white; padding: 25px; border-radius: 8px;
            text-align: center; width: 260px;
        }
        .login-box input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 4px;
            text-align: center; letter-spacing: 3px; font-size: 18px;
        }
        .login-box button {
            width: 100%; padding: 10px; background: var(--accent);
            color: white; border: none; border-radius: 4px; font-weight: bold;
        }
        .error-msg { color: red; margin-top: 5px; display: none; font-size: 13px; }

        /* --- LAYOUT --- */
        #dashboard { display: none; height: 100vh; flex-direction: column; }

        nav {
            background: var(--primary); height: 45px; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; z-index: 20;
        }

        .tabs button {
            background: none; border: none; color: #bdc3c7;
            font-weight: bold; padding: 0 10px; height: 45px;
            cursor: pointer;
        }
        .tabs button.active { color: white; border-bottom: 3px solid var(--accent); }

        .quiz-btn {
            background: var(--accent); color: white; border: none;
            padding: 5px 10px; border-radius: 4px; font-size: 12px;
            cursor: pointer;
        }

        /* --- PDF AREA --- */
        .content-area {
            flex: 1; 
            position: relative; 
            background: #525659; 
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .tab-content { display: none; width: 100%; height: 100%; position: relative; }
        .tab-content.active { display: block; }

        iframe.pdf-frame { width: 100%; height: 100%; border: none; }

        /* SECURITY: Blocks top toolbar of PDF */
        .security-shield {
            position: absolute; top: 0; left: 0; right: 0;
            height: 60px; background: transparent; z-index: 50;
        }

        .watermark {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 10vw; color: rgba(255, 0, 0, 0.15);
            pointer-events: none; font-weight: 900; z-index: 40;
            white-space: nowrap;
        }

        /* --- QUIZ EMBEDDED VIEW --- */
        #quiz-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 5000;
            display: none; flex-direction: column;
        }
        .quiz-header {
            height: 45px; background: var(--primary);
            display: flex; align-items: center; padding: 0 10px;
        }
        .back-btn {
            background: white; color: var(--primary); border: none;
            padding: 5px 15px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        #quiz-frame { flex: 1; border: none; width: 100%; }

        /* --- SIDE BUTTONS (TINY) --- */
        .audio-sidebar {
            position: fixed; right: 0; top: 40%;
            display: flex; flex-direction: column; gap: 20px;
            z-index: 100;
        }

        .vn-btn {
            width: 35px; height: 35px;
            background: rgba(44, 62, 80, 0.7);
            color: white; border: none;
            border-radius: 50% 0 0 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.2);
            backdrop-filter: blur(2px);
        }
        .vn-btn:hover { background: var(--accent); width: 40px; }

        /* --- AUDIO FOOTER (Fixed Bottom) --- */
        #audio-footer {
            position: fixed; 
            bottom: 0; left: 0; width: 100%;
            height: 70px; 
            background: #f1f1f1;
            border-top: 2px solid var(--primary);
            z-index: 200;
            display: none; 
            overflow: hidden; 
        }

        .close-footer {
            position: absolute; top: 0; right: 0;
            width: 40px; height: 100%;
            background: #e74c3c; color: white; border: none;
            font-size: 20px; font-weight: bold; cursor: pointer;
            z-index: 205;
        }

        #audio-footer iframe {
            width: 100%;
            height: 300px; 
            border: none;
            position: absolute;
            top: 50%; 
            transform: translateY(-50%); 
            z-index: 201;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="login-box">
            <h3 style="margin-top:0; color:#2c3e50;">Portal Login</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
                <input type="password" id="password" placeholder="Pass Code" maxlength="4" required>
                <div class="error-msg" id="errorMsg">Incorrect Credentials</div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <nav>
            <div class="tabs">
                <button class="active" onclick="switchTab('resp')">RESP</button>
                <button onclick="switchTab('cvs')">CVS</button>
            </div>
            <!-- Quiz now opens internal overlay -->
            <button class="quiz-btn" onclick="openQuiz()">Quiz</button>
        </nav>

        <div class="content-area">
            <!-- RESP TAB -->
            <div id="resp" class="tab-content active">
                <div class="security-shield"></div>
                <div class="watermark">USER</div>
                <iframe class="pdf-frame" src="https://drive.google.com/file/d/11lngwVifDAfYiQrvNiXzqHOZho3CQhrr/preview"></iframe>

                <!-- SIDE BUTTONS -->
                <div class="audio-sidebar">
                    <button class="vn-btn" onclick="loadFooterAudio('1A_6-J60XF6-AIk2wIM2cyPVqW7CXeYIT')" title="Pathology">üéµ</button>
                    <button class="vn-btn" onclick="loadFooterAudio('15bLfKELhtCVWsmM2cKG5_TjeQSp_t2PR')" title="Pharma">üíä</button>
                </div>
            </div>

            <!-- CVS TAB -->
            <div id="cvs" class="tab-content">
                <div class="security-shield"></div>
                <div class="watermark">USER</div>
                <!-- Updated CVS Link -->
                <iframe class="pdf-frame" src="https://drive.google.com/file/d/1NI6J7iPjB6xCMpTgmotJl3ZpKsTN3vyt/preview"></iframe>
            </div>
        </div>
    </div>

    <!-- EMBEDDED QUIZ OVERLAY -->
    <div id="quiz-overlay">
        <div class="quiz-header">
            <button class="back-btn" onclick="closeQuiz()">‚Üê Back to Notes</button>
        </div>
        <iframe id="quiz-frame" src=""></iframe>
    </div>

    <!-- AUDIO FOOTER -->
    <div id="audio-footer">
        <button class="close-footer" onclick="closeFooter()">√ó</button>
        <iframe id="footer-frame" src=""></iframe>
    </div>

    <script>
        // --- USERS ---
        const users = {

            "eman fatima": "4821", "hasnain": "9302", "hadi khan": "1567",

            "ty": "6638", "mahrukh": "9124", "nazra ahmad": "3305",
            "afnan maryam": "7412", "fatima": "1985", "zoha hassan": "5563",
            "habiba ansar": "4029", "gul": "8217", "ishmal asif": "3691",
            "janita horain": "7754", "rohail ahmad": "2048", "hareem mubashar": "6193",
            "iqra farheen": "9531", "moeeza": "8406", "shaveeza abid": "1128",
            "ujala ijaz": "5972", "sadia akmal": "3044", "hadia akbar": "6285",
            "malaika aziz": "7390", "omar rabani": "1452", "huda khalid": "8674",
            "ahmed ali nasir": "2291", "iman khalid": "5836", "muhammad omar rashid": "9410",
            "faiqa rubab": "4355", "muhammad ahmad": "1234", "taiba": "5678",
            
            // New Additions
            "sveba": "4421",
            "mahnoor": "7732",
            "ayesha mumtaz": "9918",
            "fizzah": "2205",
            "mod489": "8899",
            "mod567": "5670",
            "mod445": "4450",
            "mod434": "4340",
            "mod609": "6090"
        };

        // --- LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            const u = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value;
            if(users[u] && users[u] === p){
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                
                // Update Watermark in BOTH tabs
                document.querySelectorAll('.watermark').forEach(el => {
                    el.innerText = document.getElementById('username').value;
                });
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // --- TABS ---
        function switchTab(id){
            document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- QUIZ LOGIC ---
        function openQuiz() {
            const quizOverlay = document.getElementById('quiz-overlay');
            const quizFrame = document.getElementById('quiz-frame');
            
            // Set source only when opening to refresh/load
            quizFrame.src = "https://www.modmedicalis.online/respquiz";
            quizOverlay.style.display = 'flex';
        }

        function closeQuiz() {
            const quizOverlay = document.getElementById('quiz-overlay');
            const quizFrame = document.getElementById('quiz-frame');
            
            quizOverlay.style.display = 'none';
            quizFrame.src = ""; // Clear src to stop audio/video if present
        }

        // --- FOOTER AUDIO PLAYER ---
        function loadFooterAudio(fileId) {
            const footer = document.getElementById('audio-footer');
            const frame = document.getElementById('footer-frame');
            const content = document.querySelector('.content-area');

            footer.style.display = 'block';
            content.style.paddingBottom = "70px"; 
            frame.src = `https://drive.google.com/file/d/${fileId}/preview`;
        }

        function closeFooter() {
            const footer = document.getElementById('audio-footer');
            const frame = document.getElementById('footer-frame');
            const content = document.querySelector('.content-area');

            footer.style.display = 'none';
            frame.src = "";
            content.style.paddingBottom = "0";
        }

        // --- SECURITY ---
        document.addEventListener('keydown', e => {
            if(e.ctrlKey && (e.key === 's' || e.key === 'p' || e.key === 'u')) e.preventDefault();
        });
    </script>
</body>
</html>
